        comments: 'Optional

          range: decimal'
    class_uri: odm:GeoPosition
  OtherText:
    name: OtherText
    description: Any other text needed as part of a user's postal address.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/OtherText
    slots:
    - content
    slot_usage:
      content:
        range: text
    class_uri: odm:OtherText
  MetaDataVersionRef:
    name: MetaDataVersionRef
    description: A reference to a MetaDataVersion used at the containing Location.
      The EffectiveDate reflects the possibility that the metadata may change over
      the course of the study.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/MetaDataVersionRef
    slots:
    - StudyOID
    - MetaDataVersionOID
    - EffectiveDate
    slot_usage:
      StudyOID:
        required: true
        range: oidref
        description: References the Study that uses this metadata version.
        comments: 'Required

          range: oidref'
      MetaDataVersionOID:
        required: true
        range: oidref
        description: References the MetaDataVersion (within the above Study).
        comments: 'Required

          range: oidref'
      EffectiveDate:
        required: true
        range: date
        description: Datetime stamp when this MetaDataVersion was published at this
          location.
        comments: 'Required

          range: date

          All data entered following the EffectiveDate must be included in a ClinicalData
          element that references this MetaDataVersionOID.'
    class_uri: odm:MetaDataVersionRef
  SignatureDef:
    name: SignatureDef
    description: Provides Metadata for signatures included in the /ODM/ClinicalData.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/SignatureDef
    slots:
    - OID
    - Methodology
    - MeaningRef
    - LegalReasonRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier.
        comments: 'Required

          range: oid

          Must be unique within a study.'
      Methodology:
        range: SignMethod
        description: Defines the type of electronic signature, including the meaning
          as required by 21 CFR Part 11 .
        comments: 'Optional

          enum values: (Digital | Electronic)

          If the signature is digital, it is based on cryptography. Otherwise the
          signature is electronic.'
      MeaningRef:
        range: Meaning
        maximum_cardinality: 1
      LegalReasonRef:
        range: LegalReason
        maximum_cardinality: 1
    class_uri: odm:SignatureDef
  Meaning:
    name: Meaning
    description: A short name or description for this signature. It should reflect
      the context of the signature and/or the text that appears when the signature
      is applied in the user interface.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Meaning
    slots:
    - content
    slot_usage:
      content:
        range: text
    class_uri: odm:Meaning
  LegalReason:
    name: LegalReason
    description: The responsibility statement associated with a signature (e.g., "The
      signer accepts responsibility for the accuracy of this data.").
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/LegalReason
    slots:
    - content
    slot_usage:
      content:
        range: text
    class_uri: odm:LegalReason
  ReferenceData:
    name: ReferenceData
    description: Reference data provides information on how to interpret clinical
      data. For example, reference data might include lab normal ranges. For a study
      that uses CDISC standards, reference data might include SDTM Trial Design datasets.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ReferenceData
    slots:
    - StudyOID
    - MetaDataVersionOID
    - ItemGroupDataRef
    - AuditRecordRef
    - SignatureRefRef
    - AnnotationRef
    slot_usage:
      StudyOID:
        required: true
        range: oidref
        description: References the Study that defines the metadata for this reference
          data.
        comments: 'Required

          range: oidref

          Must match the OID of a Study element with a MetaDataVersion OID attribute
          that matches the MetaDataVersionOID.'
      MetaDataVersionOID:
        required: true
        range: oidref
        description: References the MetaDataVersion (within the above Study) for this
          reference data. All metadata references (OIDs) occurring within this ReferenceData
          element refer to definitions within the selected metadata version. Signature
          elements nested within ReferenceData have no meaning, and should be ignored.
          The TransactionType attribute behaves the same within ReferenceData as it
          does within ClinicalData.
        comments: 'Required

          range: oidref

          Must match the OID of a MetaDataVersion within a Study element with an OID
          attribute that matches the StudyOID.'
      ItemGroupDataRef:
        range: ItemGroupData
        multivalued: true
        inlined: true
        inlined_as_list: true
      AuditRecordRef:
        range: AuditRecord
        maximum_cardinality: 1
      SignatureRefRef:
        range: Signature
        maximum_cardinality: 1
      AnnotationRef:
        range: Annotation
        maximum_cardinality: 1
    class_uri: odm:ReferenceData
  ClinicalData:
    name: ClinicalData
    description: Clinical data for 1 or more subjects.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ClinicalData
    slots:
    - StudyOID
    - MetaDataVersionOID
    - SubjectDataRef
    - ItemGroupDataRef
    - QueryRef
    - AuditRecordRef
    - SignatureRefRef
    - AnnotationRef
    slot_usage:
      StudyOID:
        required: true
        range: oidref
        description: References the Study that uses the data nested within this element.
        comments: 'Required

          range: oidref

          Must match a Study/@OID value.'
      MetaDataVersionOID:
        required: true
        range: oidref
        description: References the MetaDataVersion (within the above Study) that
          governs the data nested within this element. The StudyOID and MetaDataVersionOID
          attributes select a particular metadata version. All metadata references
          (OIDs) occurring within this ClinicalData element refer to definitions within
          the selected metadata version.
        comments: 'Required

          range: oidref

          Must match a MetaDataVersions/@OID value contained in the Study element.'
      SubjectDataRef:
        range: SubjectData
        multivalued: true
        inlined: true
        inlined_as_list: true
      ItemGroupDataRef:
        range: ItemGroupData
        multivalued: true
        inlined: true
        inlined_as_list: true
      QueryRef:
        range: Query
        multivalued: true
        inlined: true
        inlined_as_list: true
      AuditRecordRef:
        range: AuditRecord
        maximum_cardinality: 1
      SignatureRefRef:
        range: Signature
        maximum_cardinality: 1
      AnnotationRef:
        range: Annotation
        maximum_cardinality: 1
    class_uri: odm:ClinicalData
  SubjectData:
    name: SubjectData
    description: Clinical data for a single subject.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/SubjectData
    slots:
    - SubjectKey
    - TransactionTypeRef
    - InvestigatorRefRef
    - SiteRefRef
    - StudyEventDataRef
    - QueryRef
    - AuditRecordRef
    - SignatureRefRef
    - AnnotationRef
    slot_usage:
      SubjectKey:
        required: true
        range: subjectKey
        description: Unique identifier for the Subject.
        comments: 'Required

          range: subjectKey

          For CDISC SDTM regulatory submission, the SubjectKey value should be the
          SDTM SUBJID variable value.'
      TransactionTypeRef:
        range: TransactionType
        description: Identifies the transaction type when /ODM/@FileType is Transactional
          and there is no child element.
        comments: 'Conditional Required when contained within an ODM Transactional
          file and the SubjectData element has no child element content.

          enum values: (Insert | Update | Remove | Upsert | Context)

          When importing data from an ODM Snapshot file, the TransactionType attribute
          must not affect the processing of the SubjectData element.'
      InvestigatorRefRef:
        range: InvestigatorRef
        maximum_cardinality: 1
      SiteRefRef:
        range: SiteRef
        maximum_cardinality: 1
      StudyEventDataRef:
        range: StudyEventData
        multivalued: true
        inlined: true
        inlined_as_list: true
      QueryRef:
        range: Query
        multivalued: true
        inlined: true
        inlined_as_list: true
      AuditRecordRef:
        range: AuditRecord
        maximum_cardinality: 1
      SignatureRefRef:
        range: Signature
        maximum_cardinality: 1
      AnnotationRef:
        range: Annotation
        maximum_cardinality: 1
    class_uri: odm:SubjectData
  SiteRef:
    name: SiteRef
    description: Provides a reference to the site that the SubjectData record is associated
      with in the source system.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/SiteRef
    slots:
    - LocationOID
    slot_usage:
      LocationOID:
        required: true
        range: oidref
        description: Reference to a Location definition.
        comments: 'Required

          range: oidref

          Must match the OID attribute value for an AdminData/Location element where
          the AdminData/@StudyOID attribute matches the ClinicalData/@StudyOID.'
    class_uri: odm:SiteRef
  InvestigatorRef:
    name: InvestigatorRef
    description: Provides a reference to the user who created the SubjectData record
      in the source system.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/InvestigatorRef
    slots:
    - UserOID
    slot_usage:
      UserOID:
        required: true
        range: oidref
        description: Reference to a User definition.
        comments: 'Required

          range: oidref

          Must match the OID attribute for an AdminData/User element where the AdminData/@StudyOID
          matches the ClinicalData/@StudyOID.'
    class_uri: odm:InvestigatorRef
  StudyEventData:
    name: StudyEventData
    description: Clinical data for a study event (visit). The model supports repeating
      study events (e.g., when the same set of information is collected for a series
      of patient visits).
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyEventData
    slots:
    - StudyEventOID
    - StudyEventRepeatKey
    - TransactionTypeRef
    - ItemGroupDataRef
    - QueryRef
    - AuditRecordRef
    - SignatureRefRef
    - AnnotationRef
    slot_usage:
      StudyEventOID:
        required: true
        range: oidref
        description: Reference to the StudyEventDef . The StudyEventOID and StudyEventRepeatKey
          are used together to identify a particular study event. This pair of values
          uniquely identifies a StudyEvent within the containing subject. The StudyEventRepeatKey
          is present if and only if the StudyEventDef is repeating.
        comments: 'Required

          Must match a StudyEventGroupDef/@OID or StudyEventDef/@OID for the MetaDataVersion
          /@OID value that matches the ClinicalData/@MetaDataVersionOID attribute.'
      StudyEventRepeatKey:
        range: repeatKey
        description: A key used to distinguish between repeats of the same type of
          study event for a single subject.
        comments: 'Conditional

          If the StudyEventDef/@Repeating attribute has the value "Yes" and there
          is more than one ClinicalData/SubjectData/StudyEventData/@OID element, the
          StudyEventRepeatKey attribute must be provided. Must be unique among the
          set of ClinicalData/SubjectData/StudyEventData/@OID elements. The StudyEventRepeatKey
          must be present only when the StudyEventDef/@Repeating attribute has the
          value "Yes".'
      TransactionTypeRef:
        range: TransactionType
        description: Identifies the transaction type when /ODM/@FileType is Transactional
          and there is no child element.
        comments: 'Conditional Required when contained within an ODM Transactional
          file and the StudyEventData element has no child element content the TransactionType
          must be specified.

          When importing data from an ODM Snapshot file, the TransactionType attribute
          must not affect the processing of any of the StudyEvent child elements.'
      ItemGroupDataRef:
        range: ItemGroupData
        multivalued: true
        inlined: true
        inlined_as_list: true
      QueryRef:
        range: Query
        multivalued: true
        inlined: true
        inlined_as_list: true
      AuditRecordRef:
        range: AuditRecord
        maximum_cardinality: 1
      SignatureRefRef:
        range: Signature
        maximum_cardinality: 1
      AnnotationRef:
        range: Annotation
        maximum_cardinality: 1
    class_uri: odm:StudyEventData
  ItemGroupData:
    name: ItemGroupData
    description: Clinical data corresponding to an ItemGroupRef defined in the active
      MetaDataVersion.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ItemGroupData
    slots:
    - ItemGroupOID
    - ItemGroupRepeatKey
    - TransactionTypeRef
    - ItemGroupDataSeq
    - QueryRef
    - ItemGroupDataRef
    - ItemDataRef
    - AuditRecordRef
    - SignatureRefRef
    - AnnotationRef
    slot_usage:
      ItemGroupOID:
        required: true
        range: oidref
        description: Reference to an ItemGroupDef for the MetaDataVersion identified
          in the ClinicalData element.
        comments: 'Required

          The values of ItemGroupOID must be unique within the parent element.'
      ItemGroupRepeatKey:
        range: repeatKey
        description: A key used to distinguish between repeats of the same type of
          item group.
        comments: 'Conditional Required when the Repeating attribute for the ItemGroupDef
          element is "Yes".

          The values of ItemGroupRepeatKey must be unique within the parent element.
          The ItemGroupRepeatKey is present only if the ItemGroupDef is repeating.
          For /ODM/ReferenceData/ItemGroupData , the ItemGroupOID and ItemGroupRepeatKey
          pair must be unique.'
      TransactionTypeRef:
        range: TransactionType
        description: The TransactionType attribute need not be present in a Snapshot
          document.
        comments: Conditional Required when the FileType attribute for the ODM element
          is Transactional.
      ItemGroupDataSeq:
        range: positiveInteger
        description: 'Unique sequence # for each ItemGroupData child element (record)
          in the container element. The ItemGroupDataSeq attribute doesn’t have any
          other meaning than the sequence in which the items are saved and exchanged
          for each ItemGroupDef. It is equivalent to the observation # in a dataset.'
        comments: 'Conditional Required when the parent element is ReferenceData or
          ClinicalData, the ItemGroupDataSeq.

          ItemGroupDataSeq may only be used when ItemGroupData is a direct child of
          either ClinicalData or ReferenceData and the ItemGroupData represents a
          row in a dataset. The ItemGroupDataSeq and ItemGroupRepeatKey attributes
          are mutually exclusive.'
      QueryRef:
        range: Query
        multivalued: true
        inlined: true
        inlined_as_list: true
      ItemGroupDataRef:
        range: ItemGroupData
        multivalued: true
        inlined: true
        inlined_as_list: true
      ItemDataRef:
        range: ItemData
        multivalued: true
        inlined: true
        inlined_as_list: true
      AuditRecordRef:
        range: AuditRecord
        maximum_cardinality: 1
      SignatureRefRef:
        range: Signature
        maximum_cardinality: 1
      AnnotationRef:
        range: Annotation
        maximum_cardinality: 1
    class_uri: odm:ItemGroupData
  ItemData:
    name: ItemData
    description: The ItemData element is used for transmission of the clinical data
      for an item. The model does not support repeating items within a single item
      group.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ItemData
    slots:
    - ItemOID
    - TransactionTypeRef
    - IsNull
    - ValueRef
    - QueryRef
    - AuditRecordRef
    - SignatureRefRef
    - AnnotationRef
    slot_usage:
      ItemOID:
        required: true
        range: oidref
        description: Reference to an ItemDef in the MetaDataVersion identified in
          the ClinicalData element. The referenced ItemDef defines the DataType of
          this item. The ItemOID attribute is used to identify a particular item definition.
          This value uniquely identifies an Item within the containing ItemGroup.
        comments: Required
      TransactionTypeRef:
        range: TransactionType
        description: Records the TransactionType for this ItemData instance in the
          source system.
        comments: Conditional Required on the ItemData element, or one of its ancestor
          elements, when ODM/@FileType has the value "Transactional".
      IsNull:
        range: YesOnly
        description: Flag specifying that an item's value is to be set to null. In
          the interest of creating non-verbose XML instances, one should not use ItemData
          elements with IsNull set to "Yes" to indicate uncollected data. The better
          practice is to transmit only collected data. For use cases where data traceability
          is important, providing ItemData elements with IsNull="Yes" maybe be useful.
          It is not necessary to provide an ItemData element with IsNull set to "Yes"
          in cases where the source system would not create a record.
        comments: Conditional If the child element ItemData/Value is present, the
          IsNull attribute must not be set. If IsNull is set, the child element ItemData/Value
          must not be present.
      ValueRef:
        range: Value
        multivalued: true
        inlined: true
        inlined_as_list: true
      QueryRef:
        range: Query
        multivalued: true
        inlined: true
        inlined_as_list: true
      AuditRecordRef:
        range: AuditRecord
        maximum_cardinality: 1
      SignatureRefRef:
        range: Signature
        maximum_cardinality: 1
      AnnotationRef:
        range: Annotation
        maximum_cardinality: 1
    class_uri: odm:ItemData
  AuditRecord:
    name: AuditRecord
    description: An AuditRecord carries information pertaining to the creation, deletion,
      or modification of clinical data. This information includes who performed that
      action, and where, when, and why that action was performed.AuditRecord information
      describes a change to clinical data, but is not itself clinical data. The value
      of some clinical data can always be changed by a subsequent transaction, but
      history cannot be changed, only added to.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/AuditRecord
    slots:
    - EditPoint
    - UsedMethod
    - UserRefRef
    - LocationRefRef
    - DateTimeStampRef
    - ReasonForChangeRef
    - SourceIDRef
    slot_usage:
      EditPoint:
        range: EditPointType
        description: Identifies the phase of data processing in which update action
          occurred.
        comments: Optional
      UsedMethod:
        range: YesOrNo
        description: Indicates that the action was made by the system rather than
          a data entry form user action.
        comments: Optional
      UserRefRef:
        range: UserRef
        maximum_cardinality: 1
      LocationRefRef:
        range: LocationRef
        maximum_cardinality: 1
      DateTimeStampRef:
        range: DateTimeStamp
        maximum_cardinality: 1
      ReasonForChangeRef:
        range: ReasonForChange
        maximum_cardinality: 1
      SourceIDRef:
        range: SourceID
        maximum_cardinality: 1
    class_uri: odm:AuditRecord
  UserRef:
    name: UserRef
    description: A reference to information about a specific user of a clinical data
      collection or data management system.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/UserRef
    slots:
    - UserOID
    slot_usage:
      UserOID:
        required: true
        range: oidref
        description: Reference to the User definition.
        comments: 'Required

          Must match the OID attribute of an AdminData/User element. If used within
          a ClinicalData element, the ClinicalData StudyOID attribute must match the
          StudyOID attribute in the the AdminData element.'
    class_uri: odm:UserRef
  LocationRef:
    name: LocationRef
    description: A reference to the user's physical location.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/LocationRef
    slots:
    - LocationOID
    slot_usage:
      LocationOID:
        required: true
        range: oidref
        description: Reference to a Location definition.
        comments: 'Required

          range: oidref

          Must match the OID for an AdminData/Location element and the LocationOID
          for the UserRef element contained within the AuditRecord or Signature.'
    class_uri: odm:LocationRef
  DateTimeStamp:
    name: DateTimeStamp
    description: Date and time when an action was performed.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/DateTimeStamp
    slots:
    - content
    slot_usage:
      content:
        range: datetime
    class_uri: odm:DateTimeStamp
  ReasonForChange:
    name: ReasonForChange
    description: A user-supplied reason for a data change.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ReasonForChange
    slots:
    - content
    slot_usage:
      content:
        range: text
    class_uri: odm:ReasonForChange
  SourceID:
    name: SourceID
    description: Information that identifies the source of the data within an originating
      system.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/SourceID
    slots:
    - content
    slot_usage:
      content:
        range: text
    class_uri: odm:SourceID
  Signature:
    name: Signature
    description: An electronic signature applies to a collection of clinical data.
      This indicates that some user accepts legal responsibility for that data. See
      21 CFR Part 11. The signature identifies the person signing, the location of
      signing, the signature meaning (via the referenced SignatureDef), the date and
      time of signing, and (in the case of a digital signature) an encrypted hash
      of the included data.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Signature
    slots:
    - ID
    - UserRefRef
    - LocationRefRef
    - SignatureRefRef
    - DateTimeStampRef
    slot_usage:
      ID:
        range: oid
      UserRefRef:
        range: UserRef
        maximum_cardinality: 1
      LocationRefRef:
        range: LocationRef
        maximum_cardinality: 1
      SignatureRefRef:
        range: SignatureRef
        maximum_cardinality: 1
      DateTimeStampRef:
        range: DateTimeStamp
        maximum_cardinality: 1
    class_uri: odm:Signature
  SignatureRef:
    name: SignatureRef
    description: A reference to the signature meaning.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/SignatureRef
    slots:
    - SignatureOID
    slot_usage:
      SignatureOID:
        required: true
        range: oidref
        description: Reference to the SignatureDef .
        comments: 'Required

          range: oidref'
    class_uri: odm:SignatureRef
  Association:
    name: Association
    description: An association permits an annotation to be placed on an ordered pair
      of entities rather than on just one. The first and second KeySets identify the
      start and end of the annotated "link.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Association
    slots:
    - StudyOID
    - MetaDataVersionOID
    - KeySetRef
    - KeySetRef
    - AnnotationRef
    slot_usage:
      StudyOID:
        required: true
        range: oidref
        description: Reference to an ODM Study element.
        comments: Required
      MetaDataVersionOID:
        required: true
        range: oidref
        description: Reference to a MetaDataVersion element.
        comments: Required
      KeySetRef:
        range: KeySet
        maximum_cardinality: 1
      AnnotationRef:
        range: Annotation
        maximum_cardinality: 1
    class_uri: odm:Association
  KeySet:
    name: KeySet
    description: A KeySet references a single entity (e.g., a study, a subject, a
      study event). Only those attributes needed to specify the particular entity
      are required, and all others must be omitted (see Section 2.7, Clinical Data
      Keys).
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/KeySet
    slots:
    - StudyOID
    - SubjectKey
    - MetaDataVersionOID
    - StudyEventOID
    - StudyEventRepeatKey
    - ItemGroupOID
    - ItemGroupRepeatKey
    - ItemOID
    slot_usage:
      StudyOID:
        required: true
        range: oidref
        description: References the StudyOID in an ODM/ClinicalData element.
        comments: Matches the Association/@StudyOID.
      SubjectKey:
        range: subjectKey
        description: Reference to a SubjectKey attribute value for a SubjectData child
          element of this ClinicalData element.
        comments: 'Optional

          Matches the SubjectKey attribute for a ClinicalData/SubjectData element.'
      MetaDataVersionOID:
        range: oidref
        description: Reference to a MetaDataVersionOID attribute value for this ClinicalData
          element.
        comments: 'Optional

          Matches the MetaDataVersionOID attribute for this ClinicalData element.'
      StudyEventOID:
        range: oidref
        description: Reference to a StudyEventOID attribute value for a StudyEventData
          child element of this ClinicalData/SubjectData element.
        comments: 'Optional

          Matches the StudyEventOID attribute for a StudyEventData child element of
          this ClinicalData/SubjectData element.'
      StudyEventRepeatKey:
        range: repeatKey
        description: Reference to a StudyEventRepeatKey attribute value for a StudyEventData
          child element of this ClinicalData/SubjectData/StudyEventData element.
        comments: 'Optional

          Matches the StudyEventRepeatKey attribute for this ClinicalData/SubjectData/StudyEventData
          element.'
      ItemGroupOID:
        range: oidref
        description: Reference to an ItemGroupOID attribute value for an ItemGroupData
          child element of this ClinicalData/SubjectData/StudyEventData element.
        comments: 'Optional

          Matches the ItemGroupOID attribute for an ItemGroupData child of this ClinicalData/SubjectData/StudyEventData.'
      ItemGroupRepeatKey:
        range: repeatKey
        description: Reference to an ItemGroupRepeatKey attribute value for an ItemGroupData
          child element of this ClinicalData/SubjectData/StudyEventData element.
        comments: '(Optional

          Matches the ItemGroupRepeatKey value for this ClinicalData/SubjectData/StudyEventData/ItemGroupData
          element.'
      ItemOID:
        range: oidref
        description: Reference to an ItemOID attribute for an ItemData child element
          of this ClinicalData/SubjectData/StudyEventData/ItemGroupData element.
        comments: 'Optional

          Matches the ItemOID for an ItemData child of this ClinicalData/SubjectData/StudyEventData/ItemGroupData
          element.'
    class_uri: odm:KeySet
  Annotation:
    name: Annotation
    description: A general note about clinical data. If an annotation has both a comment
      and flags, the flags should be related to the comment.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Annotation
    slots:
    - SeqNum
    - TransactionTypeRef
    - ID
    - CommentRef
    - CodingRef
    - FlagRef
    slot_usage:
      SeqNum:
        required: true
        range: positiveInteger
        comments: 'Required

          range: positiveInteger'
      TransactionTypeRef:
        range: TransactionType
        comments: 'Optional

          enum values: (Insert | Update | Remove | Upsert | Context)

          An empty Annotation (one with no annotation value, no comment and no flags)
          is not allowed unless the TransactionType is Remove. On Update, the entire
          value of the annotation is replaced.'
      ID:
        range: oid
      CommentRef:
        range: Comment
        maximum_cardinality: 1
      CodingRef:
        range: Coding
        multivalued: true
        inlined: true
        inlined_as_list: true
      FlagRef:
        range: Flag
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:Annotation
  Comment:
    name: Comment
    description: A free-text (uninterpreted) comment about clinical data. The comment
      may have come from the sponsor or the clinical site.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Comment
    slots:
    - SponsorOrSite
    - TranslatedTextRef
    slot_usage:
      SponsorOrSite:
        range: CommentType
        description: Source of the comment.
        comments: 'Optional

          enum values: (Sponsor | Site)'
      TranslatedTextRef:
        range: TranslatedText
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:Comment
  Flag:
    name: Flag
    description: A machine-processable annotation.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Flag
    slots:
    - FlagValueRef
    - FlagTypeRef
    slot_usage:
      FlagValueRef:
        range: FlagValue
        maximum_cardinality: 1
      FlagTypeRef:
        range: FlagType
        maximum_cardinality: 1
    class_uri: odm:Flag
  FlagValue:
    name: FlagValue
    description: The value of the flag. The meaning of this value is typically dependent
      on the associated FlagType. The actual value must be a member of the referenced
      CodeList
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/FlagValue
    slots:
    - CodeListOID
    - content
    slot_usage:
      CodeListOID:
        required: true
        range: oidref
        description: Reference to the CodeList definition.
        comments: 'Required

          range: oidref

          The valid values for a FlagValue are provided by the study sponsor. Must
          match the OID for a CodeList element in the Study/MetaDataVersion.'
      content:
        range: name
    class_uri: odm:FlagValue
  FlagType:
    name: FlagType
    description: The type of flag. This determines the purpose and semantics of the
      flag.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/FlagType
    slots:
    - CodeListOID
    - content
    slot_usage:
      CodeListOID:
        required: true
        range: oidref
        description: Reference to the CodeList definition.
        comments: 'Required

          range: oidref

          The valid values for a FlagType are provided by the study sponsor. Must
          match the OID for a CodeList element in the Study/MetaDataVersion.'
      content:
        range: name
    class_uri: odm:FlagType
  Coding:
    name: Coding
    description: Coding references a symbol from a defined code system. It uses a
      code defined in a terminology system to associate semantics with a given term,
      codelist, variable, or group of variables. The presence of a Coding element
      associates a meaning to its parent element. Including multiple Coding elements
      for a given parent indicates synonymous meanings provided by different code
      systems or code system versions.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Coding
    slots:
    - CodeRef
    - System
    - SystemName
    - SystemVersion
    - Label
    - href
    - ref
    - CommentOID
    slot_usage:
      CodeRef:
        range: text
        description: A string pattern that identifies a concept as defined by the
          code system.
        comments: 'Optional

          range: text

          When not provided, all codes in the code system are allowed. For example,
          when referencing the complete set of codes from the MedDRA code system.'
      System:
        required: true
        range: uriorcurie
        description: Identifies the code system that defines the code. If the code
          is taken from a code system resource then the URL for the code system should
          be used.
        comments: 'Required

          range: URI'
      SystemName:
        range: text
        description: Human readable name for the code system.
        comments: 'Optional

          range: text'
      SystemVersion:
        range: text
        description: Identifies the version of the code system
        comments: 'Optional

          range: text'
      Label:
        range: text
        description: Used to link the value to a named MethodDef parameter.
        comments: 'Optional

          range: text'
      href:
        range: uriorcurie
        description: URI reference to the Code definition.
        comments: 'Optional

          range: URI'
      ref:
        range: uriorcurie
        description: Reference to a local instance of the code system.
        comments: 'Optional

          range: URI'
      CommentOID:
        range: text
        description: Reference to a CommentDef that provides the rationale for the
          use of the Concept.
        comments: 'Optional

          range: oidref

          Must match the OID attribute of a CommentDef element within in this Study/MetaDataVersion.'
    class_uri: odm:Coding
  Query:
    name: Query
    description: The Query element represents a request for clarification on a data
      item collected for a clinical trial, specifically a request from a sponsor or
      sponsor’s representative to an investigator to resolve an error or inconsistency
      discovered during data review. Queries can be created manually by individuals
      such as site monitors or data managers or automatically by systems. The full
      text of the Query exists in the Value child element. The optional Name attribute
      provide the means to provide a short identifier that can be included in listing
      or user interfaces.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Query
    slots:
    - OID
    - Source
    - Target
    - Type
    - State
    - LastUpdateDatetime
    - Name
    - ValueRef
    - AuditRecordRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Query unique identifier
        comments: Must be unique within a Study.
      Source:
        required: true
        range: QuerySourceType
        description: Origin of the Query.
      Target:
        range: text
        description: Element upon which the Query is raised. The parent element is
          the Target when the Target attribute is omitted.
        comments: Optional
      Type:
        range: QueryType
        description: Indicates whether Is the Query was raised manually by a user
          or automatically via an edit check.
        comments: Optional
      State:
        required: true
        range: QueryStateType
        description: Status of the Query
      LastUpdateDatetime:
        required: true
        range: datetime
        description: When was this Query updated? Will correspond to the creation
          date or the last updated date?
      Name:
        range: name
        description: Name for a query that can be used to identify the query in a
          listing or user interface.
        comments: Optional
      ValueRef:
        range: Value
        maximum_cardinality: 1
      AuditRecordRef:
        range: AuditRecord
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:Query
  Value:
    name: Value
    description: The data collected for an item. This data is represented according
      to DataType attribute of the ItemDef referenced by the ItemOID attribute in
      the parent ItemData element.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Value
    slots:
    - SeqNum
    - content
    slot_usage:
      SeqNum:
        range: positiveInteger
        description: When more than 1 Value element exists this attribute uniquely
          identifies each Value and defines the order of a Value in a list of Values.
        comments: 'Conditional Required when the parent ItemData has more than one
          Value element.

          Must be unique within the ItemData element.'
      content:
        range: text
    class_uri: odm:Value
  ODMFileMetadata:
    name: ODMFileMetadata
    description: Root element for ODM Documents. The ODM element is the top-level
      (root) element of each ODM document.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ODM
    slots:
    - FileTypeRef
    - GranularityRef
    - ContextRef
    - FileOID
    - CreationDateTime
    - PriorFileOID
    - AsOfDateTime
    - ODMVersionRef
    - Originator
    - SourceSystem
    - SourceSystemVersion
    - DescriptionRef
    - StudyRef
    - AdminDataRef
    - ReferenceDataRef
    - ClinicalDataRef
    - AssociationRef
    slot_usage:
      FileTypeRef:
        required: true
        range: FileType
        description: Snapshot means that the document contains only the current state
          of the data and metadata it describes, and no transactional history. Transactional
          means that the document may contain more than one instance per data point.
          Query means the document contains only ClinicalData/Query elements.
        comments: 'Required

          enum values: ( Snapshot | Transactional | Query)'
      GranularityRef:
        range: Granularity
        description: Granularity is intended to give the sender a shorthand way to
          Describes the scope of information in the document, for certain common types
          of documents. All means the entire study; Metadata means the Study/MetaDataVersion
          element; AdminData and ReferenceData mean the corresponding elements; AllClinicalData
          means all of the ClinicalData collected for the study. SingleSite, means
          all of the Clinical Data for a single study site. SingleSubject means all
          of the Clinical Data for a single Subject.
        comments: 'Optional

          enum values: ( All | Metadata | AdminData | ReferenceData | AllClinicalData
          | SingleSite | SingleSubject )'
      ContextRef:
        range: Context
        description: Indicates the intended usage of the ODM document. Archive - indicates
          that the file is intended to meet the requirements of an electronic record
          as defined in 21 CFR 11. Submission - indicates that the file is intended
          to be used for regulatory submission. Exchange - indicates that the file
          was generated to be imported into an ODM compliant system.
        comments: 'Optional

          enum values: (Archive| Submission | Exchange)'
      FileOID:
        required: true
        range: oid
        description: A unique identifier for this file.
        comments: 'Required

          range: oid'
      CreationDateTime:
        required: true
        range: datetime
        description: Time of creation of the file containing the document.
        comments: 'Required

          range: datetime'
      PriorFileOID:
        range: oidref
        description: Reference to the previous file (if any) in a series.
        comments: 'Optional

          range: oidref'
      AsOfDateTime:
        range: datetime
        description: The date/time at which the source database was queried in order
          to create this document.
        comments: 'Optional

          range: datetime'
      ODMVersionRef:
        range: ODMVersion
        description: The version of the ODM standard used.
        comments: 'Required

          enum values: Pattern: 2.0(.(0|([1-9][0-9]*)))?(-([0-9a-zA-Z])+)*'
      Originator:
        range: text
        description: The organization that generated the ODM file.
        comments: 'Optional

          range: text'
      SourceSystem:
        range: text
        description: The computer system or database management system that is the
          source of the information in this file.
        comments: 'Optional

          range: text'
      SourceSystemVersion:
        range: text
        description: The version of the "SourceSystem" above.
        comments: 'Optional

          range: text'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      StudyRef:
        range: Study
        multivalued: true
        inlined: true
        inlined_as_list: true
      AdminDataRef:
        range: AdminData
        multivalued: true
        inlined: true
        inlined_as_list: true
      ReferenceDataRef:
        range: ReferenceData
        multivalued: true
        inlined: true
        inlined_as_list: true
      ClinicalDataRef:
        range: ClinicalData
        multivalued: true
        inlined: true
        inlined_as_list: true
      AssociationRef:
        range: Association
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:ODM
    tree_root: true
