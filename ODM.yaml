slots:
  Rank:
    name: Rank
    description: Numeric significance of the CodeListItem relative to others in the
      CodeList. The Rank attribute may be used where the relative value corresponding
      to an enumeration cannot or should not be determined by its lexical order. For
      example, if you have a list of enumerated text values including "Low", "Medium",
      and "High" and wish to assign these relative numeric values 1, 2, and 3 respectively,
      you should include a Rank attribute for each CodeListItem defined. Without the
      applied rank attribute, the normal lexical ordering would be "High", "Low",
      and "Medium".
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: decimal
  DefinitionRef:
    name: DefinitionRef
    description: A free-text definition of the parameter
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Definition
  IsReferenceData:
    name: IsReferenceData
    description: Specifies whether this ItemGroupDef is used for non-subject data.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: YesOrNo
  Altitude:
    name: Altitude
    description: Height above sea level in meters.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: decimal
  StructuralElementOID:
    name: StructuralElementOID
    description: OID of a structural element such as a Study, Epoch, StudyEventGroup,
      StudyEvent, ItemGroup, Item
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  SoftHard:
    name: SoftHard
    description: Type of range check. Soft indicates that a warning occurs when the
      RangeCheck fails. Hard indicates that an error occurs when the RangeCheck fails.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: SoftOrHard
  MimeType:
    name: MimeType
    description: Media type of the image
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: text
  EffectiveDate:
    name: EffectiveDate
    description: Datetime stamp when this MetaDataVersion was published at this location.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
