      LocationOID:
        range: oidref
        description: Reference to a Location element.
        comments: 'Optional

          range: oidref

          Must match the OID attribute for an OrganizationDef element within this
          AdminData element.'
      UserNameRef:
        range: UserName
        maximum_cardinality: 1
      PrefixRef:
        range: Prefix
        maximum_cardinality: 1
      SuffixRef:
        range: Suffix
        maximum_cardinality: 1
      FullNameRef:
        range: FullName
        maximum_cardinality: 1
      GivenNameRef:
