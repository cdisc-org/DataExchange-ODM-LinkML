    description: Flag to indicate that the Item represents "other" content added to
      an ItemGroup.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: YesOnly
  Method:
    name: Method
    description: The name of the method or function that contains the FormalExpression
      code.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: name
  VersionName:
    name: VersionName
    description: Short descriptive label for the version of the study, e.g. "Initial
      go live" when VersionID = "<study version ID for Initial go live>". VersionName
      may be provided when a VersionID is provided.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: name
  leafID:
    name: leafID
    description: References a leaf element that provides a reference to another ODM
      document. This is necessary when the source ItemOID references an ItemDef contained
      in a different ODM document.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: true
    range: oidref
  Path:
    name: Path
    description: Provides the machine-executable instruction or template for it to
      obtain the data or information from the resource. The value of the Path attribute
      can either be an absolute path, or a relative path starting from the information
      in the "Name" and "Attribute" attributes of the parent Resource element.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: text
  SystemName:
    name: SystemName
    description: Human readable name for the code system.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: text
  EditPoint:
    name: EditPoint
    description: Identifies the phase of data processing in which update action occurred.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: EditPointType
  ItemOID:
    name: ItemOID
    description: Reference to the ItemDef .
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  StartOID:
    name: StartOID
    description: Reference to the definition of the structural element that starts
      the workflow. It may be a StudyEventGroupDef, StudyEventDef, ItemGroupDef, or
      ItemDef element.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  ItemGroupDataSeq:
    name: ItemGroupDataSeq
    description: 'Unique sequence # for each ItemGroupData child element (record)
      in the container element. The ItemGroupDataSeq attribute doesn’t have any other
      meaning than the sequence in which the items are saved and exchanged for each
      ItemGroupDef. It is equivalent to the observation # in a dataset.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: positiveInteger
  AsOfDateTime:
    name: AsOfDateTime
    description: The date/time at which the source database was queried in order to
      create this document.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: datetime
  ref:
    name: ref
    description: Reference to a local instance (e.g. file) of the external library
      containing the FormalExpression code.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    any_of:
    - range: text
    - range: uriorcurie
  ID:
    name: ID
    description: Unique identifier for the leaf that is referenced.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: true
    range: oid
  StudyEventGroupOID:
    name: StudyEventGroupOID
    description: Reference to the StudyEventGroupDef .
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  Name:
    name: Name
    description: General observation Sub Class.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    any_of:
    - range: text
    - range: name
    - range: StandardName
    - range: ItemGroupClass
    - range: ItemGroupSubClass
  TargetOID:
    name: TargetOID
    description: References the definition of the target structural element for the
      transition. The structural element may be a StudyEventGroupDef, StudyEventDef,
      ItemGroupDef, ItemDef, or Branching element. The latter will be used when there
      is a branching definition necessary as a result of the transition.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  Repeating:
    name: Repeating
    description: The Repeating flag indicates when this type of study event can occur
      repeatedly within any given subject. When Repeating is "Yes" multiple instances
      of StudyEventData for this StudyEventDef may be collected for a study subject.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    any_of:
    - range: YesOrNo
    - range: ItemGroupRepeatingType
  CodeRef:
    name: CodeRef
    description: A string pattern that identifies a concept as defined by the code
      system.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Code
  SourceOID:
    name: SourceOID
    description: References the definition of the source structural element for the
      transition. The structural element may be a StudyEventGroupDef, StudyEventDef,
      ItemGroupDef, ItemDef, or Branching element.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  ValueListOID:
    name: ValueListOID
    description: Reference to the unique ID of a ValueListDef element that provides
      value-level metadata.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  EpochOID:
    name: EpochOID
    description: Reference to an Epoch element defined in the study.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  CreationDateTime:
    name: CreationDateTime
    description: Time of creation of the file containing the document.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: datetime
  ShortName:
    name: ShortName
    description: Short name or code for the parameter.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: name
  Status:
    name: Status
    description: Status of Standard.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    any_of:
    - range: name
    - range: StandardStatus
  ItemGroupRepeatKey:
    name: ItemGroupRepeatKey
    description: A key used to distinguish between repeats of the same type of item
      group.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: repeatKey
  TransitionOID:
    name: TransitionOID
    description: References the workflow Transition on which the timing constraint
      must be executed.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  SequenceNumber:
    name: SequenceNumber
    description: Order of the Epoch
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: positiveInteger
  ConditionOID:
    name: ConditionOID
    description: Reference to a ConditionDef defining the condition under which the
      transition must be executed. The ConditionOID references a ConditionDef element
      defining a condition that needs to be evaluated at the time of entering the
      branching state. When the condition evaluates to true, the branch is entered.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  ArchiveLocationID:
    name: ArchiveLocationID
    description: Reference to the unique ID of a leaf element that provides the actual
      location and file name of the data file.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  Library:
    name: Library
    description: The name of the external library containing the FormalExpression.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: name
  EndConditionOID:
    name: EndConditionOID
    description: The EndConditionOID references a ConditionDef defining the condition
      under which the transition can be completed. As long as the condition is not
      met, the transition to the next actitivity or event must be considered to be
      temporary blocked. When the target structural element can be considered to be
      a "visit," the condition can be regarded as a visit entry criterion.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  CommentOID:
    name: CommentOID
    description: "The Comment identifier that this value refers to. Needed when the\
      \ WhereClause references Items across different domains.\n                The\
      \ Comment would define any join assumptions."
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    any_of:
    - range: oidref
    - range: text
  StudyOID:
    name: StudyOID
    description: References the Study that provides a prior metadata version. This
      attribute allows an Include element to reference a metadata version in another
      study. Thus, it is possible for many studies to share a set of common metadata
      definitions
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  DatasetName:
    name: DatasetName
    description: Name of a file containing the ItemGroupData for this ItemGroupDef.
      The name applies to the object itself rather then providing a mapping to a different
      object.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: name
  OrderNumber:
    name: OrderNumber
    description: Indicates the order in which this StudyEventGroup appears in Metadata
      displays or data entry applications.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: positiveInteger
  ParentClass:
    name: ParentClass
    description: Parent class of the Sub Class
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: ItemGroupClassSubClass
  IsNull:
    name: IsNull
    description: Flag specifying that an item's value is to be set to null. In the
      interest of creating non-verbose XML instances, one should not use ItemData
      elements with IsNull set to "Yes" to indicate uncollected data. The better practice
      is to transmit only collected data. For use cases where data traceability is
      important, providing ItemData elements with IsNull="Yes" maybe be useful. It
      is not necessary to provide an ItemData element with IsNull set to "Yes" in
      cases where the source system would not create a record.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: YesOnly
  OrganizationOID:
    name: OrganizationOID
    description: Reference to an Organization elment.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  UnitsItemOID:
    name: UnitsItemOID
    description: Reference to a sibling ItemRef element that represents the unit specification
      for this ItemRef (defines the associated units variable).
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  Repeat:
    name: Repeat
    description: Indicates that the item serves as the item over which repeats are
      to be performed.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: YesOnly
  RepeatingLimit:
    name: RepeatingLimit
    description: Maximum number of repeats.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: positiveInteger
  Domain:
    name: Domain
    description: Identifies the scope or CDISC SDTMIG/SENDIG Domain of the ItemGroup
      data. The domain applies to the object itself rather then providing a mapping
      to a different object.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: text
  Methodology:
    name: Methodology
    description: Defines the type of electronic signature, including the meaning as
      required by 21 CFR Part 11 .
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: SignMethod
  Level:
    name: Level
    description: Defined level for the Study Objective
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    any_of:
    - range: StudyObjectiveLevel
    - range: StudyEstimandLevel
  Term:
    name: Term
    description: Longer name. Provides the full name of the parameter.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: name
  StandardOID:
    name: StandardOID
    description: Reference to a Standard element.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  StartConditionOID:
    name: StartConditionOID
    description: The StartConditionOID references a ConditionDef specifying a condition
      that must be met for the transition to start. For example, if the source structural
      element is a StudyEventGroupDef describing the activities for study screening
      and the target structural element is a StudyEventGroupDef describing study enrollment,
      the ConditionDef referenced by the StartConditionOID specifies the criteria
      that must be met for a subject to transition from screening to enrollment.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  OID:
    name: OID
    description: Unique identifier of the version within the XML document.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: true
    range: oid
  PartOfOrganizationOID:
    name: PartOfOrganizationOID
    description: Reference to a parent organization.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  StudyInterventionOID:
    name: StudyInterventionOID
    description: Reference to a StudyIntervention
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  ExtendedValue:
    name: ExtendedValue
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: YesOnly
  PageRefs:
    name: PageRefs
    description: List of PDF pages separated by a space.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: text
  Longitude:
    name: Longitude
    description: Longitude component of geoposition coordinates in decimal degrees.
      May require conversion from degrees, minutes, seconds format.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: decimal
  StudyEndPointOID:
    name: StudyEndPointOID
    description: Reference to the StudyEndPoint .
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  DurationPostWindow:
    name: DurationPostWindow
    description: Defines the amount of time by which the targetted duration may be
      increased.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: durationDatetime
  DisplayFormat:
    name: DisplayFormat
    description: Display format supports data visualization of numeric float and date
      values.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: text
  FirstPage:
    name: FirstPage
    description: First page in a range of pages.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: positiveInteger
  Category:
    name: Category
    description: The Category attribute is typically used to indicate the study phase
      appropriate to this type of study event. Examples might include screening, pretreatment,
      treatment, and follow-up.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: text
  FileOID:
    name: FileOID
    description: A unique identifier for this file.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oid
  Core:
    name: Core
    description: CDASH, ADaM, SDTM, and SEND Core designations.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: CoreType
  LastUpdateDatetime:
    name: LastUpdateDatetime
    description: When was this Query updated? Will correspond to the creation date
      or the last updated date?
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: datetime
  UserOID:
    name: UserOID
    description: Reference to a User definition.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  SuccessorOID:
    name: SuccessorOID
    description: Identifies a StudyEventGroup, StudyEvent, ItemGroup or Item tha occurs
      immediately after the RelativeTimepointTarget.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  Originator:
    name: Originator
    description: The organization that generated the ODM file.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: text
  SystemVersion:
    name: SystemVersion
    description: Identifies the version of the code system
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: text
  IsNonStandard:
    name: IsNonStandard
    description: Required for ADaM, SDTM, or SEND if StandardOID is not provided.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: YesOnly
  ItemGroupOID:
    name: ItemGroupOID
    description: Reference to the ItemGroupDef .
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  ArmOID:
    name: ArmOID
    description: Reference to an Arm element defined in the study.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  MethodOID:
    name: MethodOID
    description: Reference to a MethodDef that will provide one or more data rows
      as output. The MethodDef is used to prepopulate items
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  PredecessorOID:
    name: PredecessorOID
    description: Identifies a StudyEventGroup, StudyEvent, ItemGroup or Item that
      occurs immediately before the RelativeTimepointTarget.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: oidref
  Label:
    name: Label
    description: Used to link the value to a named MethodDef parameter.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: text
  TimepointPostWindow:
    name: TimepointPostWindow
    description: Specifies the amount of time after the TimepointTarget, the time
      between the two activities, may be lengthened.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: durationDatetime
  TelecomType:
    name: TelecomType
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: TelecomTypeType
  Dictionary:
    name: Dictionary
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: DictionaryNameType
  KeySequence:
    name: KeySequence
    description: Indicates that this item is a key for the enclosing element. It also
      provides an ordering for the keys.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: positiveInteger
  FileTypeRef:
    name: FileTypeRef
    description: Snapshot means that the document contains only the current state
      of the data and metadata it describes, and no transactional history. Transactional
      means that the document may contain more than one instance per data point. Query
      means the document contains only ClinicalData/Query elements.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: FileType
  ComparatorRef:
    name: ComparatorRef
    description: Comparison operator used to compare the item and value(s).
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: Comparator
  StudyEventRepeatKey:
    name: StudyEventRepeatKey
    description: A key used to distinguish between repeats of the same type of study
      event for a single subject.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: repeatKey
  TimepointPreWindow:
    name: TimepointPreWindow
    description: Specifies the amount of time prior to the TimepointTarget, the time
      between the two activities, may be shortened.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: durationDatetime
  TranslatedTextRef:
    name: TranslatedTextRef
    description: 'TranslatedText reference: Human-readable text that is appropriate
      for a particular language. TranslatedText elements typically occur in a series,
      presenting a set of alternative textual renditions for different languages and
      types.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: TranslatedText
  content:
    name: content
    description: multi-line text content from between XML tags
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    range: contentType
    inlined: true
  DescriptionRef:
    name: DescriptionRef
    description: 'Description reference: A free-text description of the containing
      metadata component, unless restricted by Business Rules.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Description
  MetaDataVersionRefRef:
    name: MetaDataVersionRefRef
    description: 'MetaDataVersionRef reference: A reference to a MetaDataVersion used
      at the containing Location. The EffectiveDate reflects the possibility that
      the metadata may change over the course of the study.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: MetaDataVersionRef
  IncludeRef:
    name: IncludeRef
    description: 'Include reference: The Include metadata element allows a reference
      to a prior metadata version.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Include
  StandardsRef:
    name: StandardsRef
    description: 'Standards reference: The Standards element provides a container
      for the list of Standard elements referenced in the MetaDataVersion for the
      Study..'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Standards
  AnnotatedCRFRef:
    name: AnnotatedCRFRef
    description: 'AnnotatedCRF reference: An Annotated Case Report Form (CRF) is a
      Portable File Format (PDF) document that provides the mapping of data collection
      fields to the variables or discrete variable values contained within the datasets.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: AnnotatedCRF
  SupplementalDocRef:
    name: SupplementalDocRef
    description: 'SupplementalDoc reference: Supplemental data definitions'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: SupplementalDoc
  ValueListDefRef:
    name: ValueListDefRef
    description: 'ValueListDef reference: The following table specifies the XML structure
      for valuelist metadata. The ValueListDef element contains ItemRef elements that
      reference ItemDef elements that provide the value-level metadata details'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ValueListDef
  WhereClauseDefRef:
    name: WhereClauseDefRef
    description: 'WhereClauseDef reference: The WhereClauseDef element specifies a
      condition.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: WhereClauseDef
  ProtocolRef:
    name: ProtocolRef
    description: 'Protocol reference: The Protocol element lists the kinds of study
      events that can occur within a specific version of a study. All clinical data
      must occur within one of these study events.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Protocol
  WorkflowDefRef:
    name: WorkflowDefRef
    description: 'WorkflowDef reference: A WorkflowDef defines an automated workflow
      for a study.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: WorkflowDef
  StudyEventGroupDefRef:
    name: StudyEventGroupDefRef
    description: 'StudyEventGroupDef reference: StudyEventGroupDef is a study building
      block that groups a number of smaller building blocks, which can themselves
      be StudyEventGroups or StudyEvents. It thus allows nesting of building blocks.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyEventGroupDef
  StudyEventDefRef:
    name: StudyEventDefRef
    description: 'StudyEventDef reference: StudyEventDef represents the definition
      of an activity in a study where data is collected. For example, a study event
      may represent a set of item groups that represent data collection instruments
      to be completed for a subject during a visit in a study. The visit occurs as
      part of a study workflow, and the workflow is referenced in the study event.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyEventDef
  ItemGroupDefRef:
    name: ItemGroupDefRef
    description: 'ItemGroupDef reference: An ItemGroupDef describes a type of variable
      or field grouping that can occur within a study.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ItemGroupDef
  ItemDefRef:
    name: ItemDefRef
    description: 'ItemDef reference: An ItemDef describes a type of item that can
      occur within a study. Item properties include name, datatype, range, or codelist
      restrictions, and several other properties.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ItemDef
  CodeListRefRef:
    name: CodeListRefRef
    description: 'CodeListRef reference: A reference to a CodeList definition.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: CodeListRef
  ConditionDefRef:
    name: ConditionDefRef
    description: 'ConditionDef reference: A ConditionDef defines a boolean condition.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ConditionDef
  MethodDefRef:
    name: MethodDefRef
    description: 'MethodDef reference: A MethodDef defines how a data value can be
      obtained from a collection of other data values.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: MethodDef
  CommentDefRef:
    name: CommentDefRef
    description: 'CommentDef reference: The Comment element allows referencing short
      comments self-contained in the XML document or long comments normally included
      in external documents. For comments included in external documents, the reference
      could include specific pages of a document where the comments are included.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: CommentDef
  LeafRef:
    name: LeafRef
    description: 'Leaf reference: Contains the XLink information referenced by DocumentRef
      or ArchiveLocationID'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Leaf
  PDFPageRefRef:
    name: PDFPageRefRef
    description: The PDFPageRef element is a container for page references in a PDF
      file.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: PDFPageRef
  StandardRef:
    name: StandardRef
    description: Definition of a standard referenced in the Define-XML document.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Standard
  DocumentRefRef:
    name: DocumentRefRef
    description: The DocumentRef element is a container for page references in a PDF
      file.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: DocumentRef
  ItemRefRef:
    name: ItemRefRef
    description: 'ItemRef reference: A reference to an ItemDef as it occurs within
      a specific ItemGroupDef. The list of ItemRefs identifies the types of items
      that are allowed to occur within this type of item group.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ItemRef
  RangeCheckRef:
    name: RangeCheckRef
    description: 'RangeCheck reference: A RangeCheck defines a constraint on the value
      of the enclosing item. It represents an expression that evaluates to True when
      the ItemData value is valid or False when the ItemData value is invalid. The
      expression is specified using either Comparator and CheckValue or using FormalExpressions.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: RangeCheck
  WorkflowRefRef:
    name: WorkflowRefRef
    description: 'WorkflowRef reference: The WorkflowRef references a workflow definition'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: WorkflowRef
  CodingRef:
    name: CodingRef
    description: 'Coding reference: Coding references a symbol from a defined code
      system. It uses a code defined in a terminology system to associate semantics
      with a given term, codelist, variable, or group of variables. The presence of
      a Coding element associates a meaning to its parent element. Including multiple
      Coding elements for a given parent indicates synonymous meanings provided by
      different code systems or code system versions.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Coding
  StudyEventGroupRefRef:
    name: StudyEventGroupRefRef
    description: 'StudyEventGroupRef reference: This element references a StudyEventGroupDef
      as it occurs within a specific version of a study. The list of StudyEventGroupRefs
      identifies the types of study group events that are allowed to occur within
      the study.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyEventGroupRef
  StudyEventRefRef:
    name: StudyEventRefRef
    description: 'StudyEventRef reference: This element references a StudyEventDef
      as it occurs within a specific version of a study. The list of StudyEventRefs
      identifies the types of study events that are allowed to occur within the study.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyEventRef
  ItemGroupRefRef:
    name: ItemGroupRefRef
    description: 'ItemGroupRef reference: ItemGroupRef references an ItemGroupDef
      as it occurs within a specific StudyEventDef or ItemGroupDef. The list of ItemGroupRefs
      identifies the types of item groups that are allowed to occur within this type
      of studyevent or (nested) item group. The ItemGroupRefs within a single StudyEventDef
      or ItemGroupDef must not have duplicate ItemGroupOID or OrderNumber attribute
      values.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ItemGroupRef
  AliasRef:
    name: AliasRef
    description: 'Alias reference: An Alias provides an additional name for an element.
      The Context attribute specifies the application domain in which this additional
      name is relevant.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Alias
  ClassRef:
    name: ClassRef
    description: 'Class reference: The Class element identifies which predefined Class
      within the model applies to the definition of the dataset.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Class
  OriginRef:
    name: OriginRef
    description: 'Origin reference: Origin defines the source metadata, where applicable,
      for ODM ItemRefs or ItemGroupRefs. Origin as a child element replaces the Origin
      attribute in ODM v1.3 that exists for the ItemDef and ItemGroupDef elements.The
      Origin element is based on the def:Origin element in Define-XML v2.1 with the
      Trace-XML v1.0 extension.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Origin
  SubClassRef:
    name: SubClassRef
    description: 'SubClass reference: This element contains SubClass definitions.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: SubClass
  WhereClauseRefRef:
    name: WhereClauseRefRef
    description: 'WhereClauseRef reference: The WhereClauseRef references the WhereClauseDef
      element that describes the conditions under which the variable values are defined
      by the referenced ItemDef.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: WhereClauseRef
  SourceItemsRef:
    name: SourceItemsRef
    description: 'SourceItems reference: Identifies source items as needed to support
      automated data capture and end-to-end traceability.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: SourceItems
  SourceItemRef:
    name: SourceItemRef
    description: 'SourceItem reference: Provides the information needed to identify
      the source metadata.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: SourceItem
  ResourceRef:
    name: ResourceRef
    description: 'Resource reference: Describes an external resource used as the source
      for the parent ItemGroup or Item.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Resource
  SelectionRef:
    name: SelectionRef
    description: 'Selection reference: Template for machine-readable/executable expression
      for retrieving the data or information from an external resource.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Selection
  QuestionRef:
    name: QuestionRef
    description: 'Question reference: A label shown to a human user when prompted
      to provide data for an item on paper or on a screen.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Question
  PromptRef:
    name: PromptRef
    description: 'Prompt reference: A prompt text shown to a human user when prompted
      to provide data for an item on paper or on a screen. The Prompt is a short version
      of the question.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Prompt
  CRFCompletionInstructionsRef:
    name: CRFCompletionInstructionsRef
    description: 'CRFCompletionInstructions reference: Instructions for the clinical
      site on how to enter collected information on the CRF.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: CRFCompletionInstructions
  ImplementationNotesRef:
    name: ImplementationNotesRef
    description: 'ImplementationNotes reference: Further information, such as rationale
      and implementation instructions, on how to implement the CRF data collection
      fields.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ImplementationNotes
  CDISCNotesRef:
    name: CDISCNotesRef
    description: 'CDISCNotes reference: Explanatory text for the variable.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: CDISCNotes
  ValueListRefRef:
    name: ValueListRefRef
    description: 'ValueListRef reference: The ValueListRef element is the OID of the
      ValueListDef that contains the valuelist definition associated with the variable.
      If value-level metadata is required for a variable, a ValueListRef element should
      be provided as a child element on the ItemDef for the variable definition.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ValueListRef
  ErrorMessageRef:
    name: ErrorMessageRef
    description: 'ErrorMessage reference: Error message provided to user when the
      range check fails.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ErrorMessage
  MethodSignatureRef:
    name: MethodSignatureRef
    description: 'MethodSignature reference: A MethodSignature defines the parameters
      and return values for a method. The MethodSignature improves traceability while
      enhancing the ability for automation engines to execute a MethodDef''s FormalExpression.
      Most Methods use one or more input parameters and return one or more values.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: MethodSignature
  FormalExpressionRef:
    name: FormalExpressionRef
    description: 'FormalExpression reference: A FormalExpression used within a ConditionDef
      or a RangeCheck must evaluate to True or False. A FormalExpression referenced
      within a MethodDef having Type Imputation, Computation, or Transpose must evaluate
      to the correct DataType for an Item that may be imputed or computed using the
      Method. A FormalExpression gets parameter and return value definitions from
      the MethodSignature element. The data types in the MethodSignature parameters
      and return values must match the corresponding data types in the FormalExpression.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: FormalExpression
  CheckValueRef:
    name: CheckValueRef
    description: 'CheckValue reference: A comparison value used in a range check.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: CheckValue
  CodeListItemRef:
    name: CodeListItemRef
    description: 'CodeListItem reference: Defines an individual member value of a
      codelist. It may include a display value in the child Decode element'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: CodeListItem
  DecodeRef:
    name: DecodeRef
    description: 'Decode reference: The displayed value relating to the CodeListItem/@CodedValue.
      This is often a label corresponding to a short name or alpha-numeric code. The
      actual Decode text is provided in a TranslatedText element so that it can be
      provided in different languages on a case report form or tabular data summary.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Decode
  ParameterRef:
    name: ParameterRef
    description: 'Parameter reference: The Parameter element represents a method parameter
      used as part of a MethodSignature in MethodDef, ConditionDef, or RangeCheck.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Parameter
  ReturnValueRef:
    name: ReturnValueRef
    description: 'ReturnValue reference: The ReturnValue element represents a return
      value used as part of a MethodSignature in MethodDef, ConditionDef, or RangeCheck.
      A return value identifies values passed from the Method to the calling element.
      A ReturnValue may be computed by a FormalExpression.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ReturnValue
  ExternalCodeLibRef:
    name: ExternalCodeLibRef
    description: 'ExternalCodeLib reference: The ExternalCodeLib element references
      a FormalExpression in an external code library, such as a file or GitHub. The
      intention is to make it possible to reference existing code libraries where
      the code is maintained as well as making it simpler to include longer, more
      complex FormalExpressions. The Library attribute provides the name of the external
      library, whereas ref or href provides a reference to the repository that can
      be used to retrieve the code. The Method attribute provides the name of the
      method in the file referenced for cases where multiple methods are provided
      in the source code file. The Version element provides the version of the external
      FormalExpression code referenced.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ExternalCodeLib
  StudySummaryRef:
    name: StudySummaryRef
    description: 'StudySummary reference: The StudyParameter element allows to provide
      a set of study design parameters such as anticipated number of subjects, minimum
      and maximum age of the participants, or planned number of arms.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudySummary
  StudyStructureRef:
    name: StudyStructureRef
    description: 'StudyStructure reference: The StudyStructure element describes the
      general structure of a clinical study with arms, epochs, and workflows.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyStructure
  TrialPhaseRef:
    name: TrialPhaseRef
    description: 'TrialPhase reference: The TrialPhase element designates the phase
      of the study in the clinical trial.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: TrialPhase
  StudyTimingsRef:
    name: StudyTimingsRef
    description: 'StudyTimings reference: The StudyTimings element is a container
      element for individual StudyTiming elements.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyTimings
  StudyIndicationsRef:
    name: StudyIndicationsRef
    description: 'StudyIndications reference: StudyIndications is a container element
      for individual StudyIndication elements.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyIndications
  StudyInterventionsRef:
    name: StudyInterventionsRef
    description: 'StudyInterventions reference: The StudyInterventions element is
      a container element for individual StudyIntervention elements.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyInterventions
  StudyObjectivesRef:
    name: StudyObjectivesRef
    description: 'StudyObjectives reference: The StudyObjectives is a container element
      for individual StudyObjective elements.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyObjectives
  StudyEndPointsRef:
    name: StudyEndPointsRef
    description: 'StudyEndPoints reference: The StudyEndPoints element is a container
      element for individual StudyEndPoint elements.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyEndPoints
  StudyTargetPopulationRefRef:
    name: StudyTargetPopulationRefRef
    description: 'StudyTargetPopulationRef reference: The StudyTargetPopulationRef
      references a StudyTargetPopulation to which the estimand applies.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyTargetPopulationRef
  StudyEstimandsRef:
    name: StudyEstimandsRef
    description: 'StudyEstimands reference: StudyEstimands is a container element
      for individual StudyEstimand elements.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyEstimands
  InclusionExclusionCriteriaRef:
    name: InclusionExclusionCriteriaRef
    description: 'InclusionExclusionCriteria reference: The InclusionExclusionCriteria
      element can contain 2 lists of Criterion elements, represented by the 2 elements
      InclusionCriteria and ExclusionCriteria. Together, these criteria determine
      the eligibility of a subject for the study. The actual condition to be evaluated
      is contained in an ODM ConditionDef, which is referenced by each Criterion‟s
      ConditionOID attribute.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: InclusionExclusionCriteria
  ArmRef:
    name: ArmRef
    description: 'Arm reference: An Arm element provides the declaration of a study
      arm. Arms do not have any ordering relative to one another.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Arm
  EpochRef:
    name: EpochRef
    description: 'Epoch reference: The planned period of subjects'' participation
      in the trial is divided into sequential epochs. Each epoch is a period of time
      that serves a purpose in the trial as a whole. Epochs cannot overlap. The sequence
      of the epoch in the study is provided by the SequenceNumber attribute, the first
      epoch in the study being assigned the sequence number 1. Sequence numbers are
      subsequent.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Epoch
  StudyIndicationRef:
    name: StudyIndicationRef
    description: 'StudyIndication reference: This element describes a study indication
      (e.g., condition, disease) for the clinical study. The human-readable description
      is provided in the Description element. The Coding element can be used to provide
      a machine-readable code for the indication (e.g., SNOMED-CT code 26929004 for
      "Alzheimer''s disease").'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyIndication
  StudyInterventionRefRef:
    name: StudyInterventionRefRef
    description: 'StudyInterventionRef reference: The StudyInterventionRef references
      an intervention that is taken as the treatment for the estimand.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyInterventionRef
  StudyObjectiveRef:
    name: StudyObjectiveRef
    description: 'StudyObjective reference: The reason for performing a study in terms
      of the scientific questions to be answered by the analysis of data collected
      during the study.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyObjective
  StudyEndPointRefRef:
    name: StudyEndPointRefRef
    description: 'StudyEndPointRef reference: Go to start of metadata'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyEndPointRef
  StudyEstimandRef:
    name: StudyEstimandRef
    description: 'StudyEstimand reference: A precise description of the treatment
      effect reflecting the clinical question posed by a given clinical trial objective.
      It summarises at a population level what the outcomes would be in the same patients
      under different treatment conditions being compared.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyEstimand
  IntercurrentEventRef:
    name: IntercurrentEventRef
    description: 'IntercurrentEvent reference: The IntercurrentEvent element describes
      an intercurrent event for an estimand (e.g., treatment discontinuation).'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: IntercurrentEvent
  SummaryMeasureRef:
    name: SummaryMeasureRef
    description: 'SummaryMeasure reference: The SummaryMeasure element describes a
      summary measure for an estimand (e.g., proportion of patients with an improvement).'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: SummaryMeasure
  InclusionCriteriaRef:
    name: InclusionCriteriaRef
    description: 'InclusionCriteria reference: The InclusionCriteria is a container
      element for Criterion elements describing inclusion criteria for subjects in
      the study. When a list is provided, subjects must meet each of the criteria
      in the list in order to enroll in the study.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: InclusionCriteria
  ExclusionCriteriaRef:
    name: ExclusionCriteriaRef
    description: 'ExclusionCriteria reference: The ExclusionCriteria is a container
      element for Criterion elements describing exclusion criteria for subjects in
      the study. When a list is provided, not meeting any of the criteria in the list
      may lead to exclusion of enrollment in the study.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ExclusionCriteria
  CriterionRef:
    name: CriterionRef
    description: 'Criterion reference: The Criterion represents either an inclusion
      or an exclusion criterion, depending on the parent element (i.e., InclusionCriteria,
      ExclusionCriteria).'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Criterion
  StudyParameterRef:
    name: StudyParameterRef
    description: 'StudyParameter reference: A StudyParameter defines a study design
      parameter for which the value or values are delivered in the ParameterValue
      child element or elements.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyParameter
  ParameterValueRef:
    name: ParameterValueRef
    description: 'ParameterValue reference: This element contains the value of the
      study parameter as text content.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ParameterValue
  StudyTimingRef:
    name: StudyTimingRef
    description: 'StudyTiming reference: The StudyTiming element defines a timing
      constraint within the study, which can be an absolute timing constraint (e.g.,
      start of the screening visit must be between 1 January 2022 and 31 December
      2022), a relative timing constraint (e.g., visit 2 must be within 30 days after
      visit 1 with a window of +/- 1 week), a transition timing constraint (i.e.,
      timing constraint on a transition within a defined workflow), or a duration
      timing constraint (e.g., the duration of visit 2 is planned to take hours with
      a window of 30 minutes).'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyTiming
  AbsoluteTimingConstraintRef:
    name: AbsoluteTimingConstraintRef
    description: 'AbsoluteTimingConstraint reference: The element AbsoluteTimingConstraint
      is used to specify when an activity, represented by either a StudyEventGroup
      or StudyEvent, can take place.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: AbsoluteTimingConstraint
  RelativeTimingConstraintRef:
    name: RelativeTimingConstraintRef
    description: 'RelativeTimingConstraint reference: The RelativeTimingConstraint
      element describes a relative timing constraint between 2 activities or groups
      of activities, represented by StudyEventGroups, StudyEvents, ItemGroups, or
      Items.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: RelativeTimingConstraint
  TransitionTimingConstraintRef:
    name: TransitionTimingConstraintRef
    description: 'TransitionTimingConstraint reference: The TransitionTimingConstraint
      element defines a timing constraint on a transition between structural elements
      as defined in a workflow. As such, it is a non-blocking constraint. This means
      that the transition is set on hold as long as the timing condition is not fulfilled,
      and is executed as soon as the timing condition is fulfilled.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: TransitionTimingConstraint
  DurationTimingConstraintRef:
    name: DurationTimingConstraintRef
    description: 'DurationTimingConstraint reference: The DurationTimingConstraint
      constrains the duration of an activity represented by a study, epoch, StudyEventGroupDef,
      StudyEventDef, ItemGroupDef, or ItemDef. It is used to constrain the duration
      of the visit, activity, or any other structural element.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: DurationTimingConstraint
  WorkflowStartRef:
    name: WorkflowStartRef
    description: 'WorkflowStart reference: WorkflowStart references a structural element
      that begins the automated workflow.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: WorkflowStart
  WorkflowEndRef:
    name: WorkflowEndRef
    description: 'WorkflowEnd reference: A WorkflowEnd references a structural element
      with which the workflows ends.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: WorkflowEnd
  TransitionRef:
    name: TransitionRef
    description: 'Transition reference: A Transition defines a link between 2 structural
      elements in a workflow. When the execution of the transition is dependent upon
      a timing constraint that is either directly defined or calculated, a TransitionTimingConstraint
      must be defined, referencing the current Transition.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Transition
  BranchingRef:
    name: BranchingRef
    description: 'Branching reference: This element describes the branching in a workflow
      from a source (start) structural element to 2 or more target structural elements,
      over a Transition element.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Branching
  TargetTransitionRef:
    name: TargetTransitionRef
    description: 'TargetTransition reference: TargetTransition provides a reference
      to a Transition element that is the target of a branching.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: TargetTransition
  DefaultTransitionRef:
    name: DefaultTransitionRef
    description: 'DefaultTransition reference: The DefaultTransition references the
      Transition that needs to be executed when none of the TargetTransitions can
      be executed.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: DefaultTransition
  UserRefRef:
    name: UserRefRef
    description: 'UserRef reference: A reference to information about a specific user
      of a clinical data collection or data management system.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: UserRef
  OrganizationRef:
    name: OrganizationRef
    description: 'Organization reference: An organization can reference a parent organization.
      Users may be associated with an Organization. An Organization may be associated
      with a Location. A User, Location, or Organization may have an address.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Organization
  LocationRefRef:
    name: LocationRefRef
    description: 'LocationRef reference: A reference to the user''s physical location.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: LocationRef
  SignatureDefRef:
    name: SignatureDefRef
    description: 'SignatureDef reference: Provides Metadata for signatures included
      in the /ODM/ClinicalData.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: SignatureDef
  UserNameRef:
    name: UserNameRef
    description: 'UserName reference: The user''s login identification in the sender''s
      system.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: UserName
  PrefixRef:
    name: PrefixRef
    description: 'Prefix reference: Title or other prefix. Maps to FHIR HumanName.prefix
      (https://www.hl7.org/fhir/datatypes.html#humanname).'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Prefix
  SuffixRef:
    name: SuffixRef
    description: 'Suffix reference: This element may include credentials, or suffixes
      (e.g., Jr., III).'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Suffix
  FullNameRef:
    name: FullNameRef
    description: 'FullName reference: The user''s full formal name. May be a combination
      of Prefix, GivenName, FamilyName & Suffix. Intended to be used for display.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: FullName
  GivenNameRef:
    name: GivenNameRef
    description: 'GivenName reference: The user''s initial given name or all given
      names.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: GivenName
  FamilyNameRef:
    name: FamilyNameRef
    description: 'FamilyName reference: The user''s surname (family name).'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: FamilyName
  ImageRef:
    name: ImageRef
    description: 'Image reference: A visual depiction of the user.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Image
  AddressRef:
    name: AddressRef
    description: 'Address reference: The postal address for a user, location, or organization.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Address
  TelecomRef:
    name: TelecomRef
    description: 'Telecom reference: The telecommunication contacts points of a user,
      a location, or an organization. The Type attribute designates the type of contact.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Telecom
  QueryRef:
    name: QueryRef
    description: 'Query reference: The Query element represents a request for clarification
      on a data item collected for a clinical trial, specifically a request from a
      sponsor or sponsor’s representative to an investigator to resolve an error or
      inconsistency discovered during data review. Queries can be created manually
      by individuals such as site monitors or data managers or automatically by systems.
      The full text of the Query exists in the Value child element. The optional Name
      attribute provide the means to provide a short identifier that can be included
      in listing or user interfaces.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Query
  StreetNameRef:
    name: StreetNameRef
    description: 'StreetName reference: The street name part of a user''s postal address.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StreetName
  HouseNumberRef:
    name: HouseNumberRef
    description: 'HouseNumber reference: The house number part of a user''s postal
      address.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: HouseNumber
  CityRef:
    name: CityRef
    description: 'City reference: The city name part of a user''s postal address.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: City
  StateProvRef:
    name: StateProvRef
    description: 'StateProv reference: The state or province name part of a user''s
      postal address.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StateProv
  CountryRef:
    name: CountryRef
    description: 'Country reference: The country name part of a user''s postal address.
      For CDISC SDTM or trial registry applications, this must be represented by an
      ISO 3166 3-letter or US-GENC country code (e.g., FRA for France, JPN for Japan).'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Country
  PostalCodeRef:
    name: PostalCodeRef
    description: 'PostalCode reference: The postal code part of a user''s postal address.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: PostalCode
  GeoPositionRef:
    name: GeoPositionRef
    description: 'GeoPosition reference: The geographical position using the World
      Geodetic System WGS84.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: GeoPosition
  OtherTextRef:
    name: OtherTextRef
    description: 'OtherText reference: Any other text needed as part of a user''s
      postal address.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: OtherText
  MeaningRef:
    name: MeaningRef
    description: 'Meaning reference: A short name or description for this signature.
      It should reflect the context of the signature and/or the text that appears
      when the signature is applied in the user interface.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Meaning
  LegalReasonRef:
    name: LegalReasonRef
    description: 'LegalReason reference: The responsibility statement associated with
      a signature (e.g., "The signer accepts responsibility for the accuracy of this
      data.").'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: LegalReason
  ItemGroupDataRef:
    name: ItemGroupDataRef
    description: 'ItemGroupData reference: Clinical data corresponding to an ItemGroupRef
      defined in the active MetaDataVersion.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ItemGroupData
  AuditRecordRef:
    name: AuditRecordRef
    description: 'AuditRecord reference: An AuditRecord carries information pertaining
      to the creation, deletion, or modification of clinical data. This information
      includes who performed that action, and where, when, and why that action was
      performed.AuditRecord information describes a change to clinical data, but is
      not itself clinical data. The value of some clinical data can always be changed
      by a subsequent transaction, but history cannot be changed, only added to.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: AuditRecord
  SignatureRefRef:
    name: SignatureRefRef
    description: 'SignatureRef reference: A reference to the signature meaning.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: SignatureRef
  AnnotationRef:
    name: AnnotationRef
    description: 'Annotation reference: A general note about clinical data. If an
      annotation has both a comment and flags, the flags should be related to the
      comment.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Annotation
  SubjectDataRef:
    name: SubjectDataRef
    description: 'SubjectData reference: Clinical data for a single subject.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: SubjectData
  InvestigatorRefRef:
    name: InvestigatorRefRef
    description: 'InvestigatorRef reference: Provides a reference to the user who
      created the SubjectData record in the source system.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: InvestigatorRef
  SiteRefRef:
    name: SiteRefRef
    description: 'SiteRef reference: Provides a reference to the site that the SubjectData
      record is associated with in the source system.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: SiteRef
  StudyEventDataRef:
    name: StudyEventDataRef
    description: 'StudyEventData reference: Clinical data for a study event (visit).
      The model supports repeating study events (e.g., when the same set of information
      is collected for a series of patient visits).'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: StudyEventData
  ItemDataRef:
    name: ItemDataRef
    description: 'ItemData reference: The ItemData element is used for transmission
      of the clinical data for an item. The model does not support repeating items
      within a single item group.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ItemData
  DateTimeStampRef:
    name: DateTimeStampRef
    description: 'DateTimeStamp reference: Date and time when an action was performed.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: DateTimeStamp
  ReasonForChangeRef:
    name: ReasonForChangeRef
    description: 'ReasonForChange reference: A user-supplied reason for a data change.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ReasonForChange
  SourceIDRef:
    name: SourceIDRef
    description: 'SourceID reference: Information that identifies the source of the
      data within an originating system.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: SourceID
  StudyRef:
    name: StudyRef
    description: 'Study reference: This element collects static structural information
      about an individual study.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Study
  AdminDataRef:
    name: AdminDataRef
    description: 'AdminData reference: Administrative information about users, locations,
      organizations, and electronic signatures.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: AdminData
  ReferenceDataRef:
    name: ReferenceDataRef
    description: 'ReferenceData reference: Reference data provides information on
      how to interpret clinical data. For example, reference data might include lab
      normal ranges. For a study that uses CDISC standards, reference data might include
      SDTM Trial Design datasets.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ReferenceData
  ClinicalDataRef:
    name: ClinicalDataRef
    description: 'ClinicalData reference: Clinical data for 1 or more subjects.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: ClinicalData
  AssociationRef:
    name: AssociationRef
    description: 'Association reference: An association permits an annotation to be
      placed on an ordered pair of entities rather than on just one. The first and
      second KeySets identify the start and end of the annotated "link.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Association
  KeySetRef:
    name: KeySetRef
    description: 'KeySet reference: A KeySet references a single entity (e.g., a study,
      a subject, a study event). Only those attributes needed to specify the particular
      entity are required, and all others must be omitted (see Section 2.7, Clinical
      Data Keys).'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: KeySet
  CommentRef:
    name: CommentRef
    description: 'Comment reference: A free-text (uninterpreted) comment about clinical
      data. The comment may have come from the sponsor or the clinical site.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Comment
  FlagRef:
    name: FlagRef
    description: 'Flag reference: A machine-processable annotation.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: Flag
  FlagValueRef:
    name: FlagValueRef
    description: 'FlagValue reference: The value of the flag. The meaning of this
      value is typically dependent on the associated FlagType. The actual value must
      be a member of the referenced CodeList'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: FlagValue
  FlagTypeRef:
    name: FlagTypeRef
    description: 'FlagType reference: The type of flag. This determines the purpose
      and semantics of the flag.'
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    identifier: false
    range: FlagType
classes:
  Alias:
    name: Alias
    description: An Alias provides an additional name for an element. The Context
      attribute specifies the application domain in which this additional name is
      relevant.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Alias
    slots:
    - ContextRef
    - Name
    slot_usage:
      ContextRef:
        required: true
        range: text
        description: Identifies applicable domain or scope of the mapping.
        comments: 'Required

          range: text

          Valid values may be defined by users or through schema extensions.'
      Name:
        required: true
        range: text
        description: Alternate name of the parent element.
        comments: 'Required

          range: text

          Valid values are dependent on the Context attribute value.'
    class_uri: odm:Alias
  Description:
    name: Description
    description: A free-text description of the containing metadata component, unless
      restricted by Business Rules.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Description
    slots:
    - TranslatedTextRef
    slot_usage:
      TranslatedTextRef:
        range: TranslatedText
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:Description
  TranslatedText:
    name: TranslatedText
    description: Human-readable text that is appropriate for a particular language.
      TranslatedText elements typically occur in a series, presenting a set of alternative
      textual renditions for different languages and types.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/TranslatedText
    slots:
    - language
    - Type
    - content
    slot_usage:
      language:
        range: languageType
        description: 'Code representing the language of the enclosed text value. Default
          value depends on locale. Note: The xml:lang attribute is part of the XML
          standard. See IETF Trust, Tags for Identifying Languages'
        comments: 'Optional

          range: xs:language

          The schema requires xml:lang to be unique within a parent element for the
          same type. If only one TranslatedText element is provided, the xml:lang
          is optional. For submissions to the FDA, text content must be in English.
          To avoid ambiguity, a particular language tag must not occur more than once
          in a series of TranslatedText elements with the same type. Only one TranslatedText
          element without an xml:lang attribute may occur within the same parent and
          type. Examples: "en" for English "en-GB" for British English'
      Type:
        required: true
        range: text
        description: Contains IANA media type of the TranslatedText element contents.
        comments: 'Required

          enum values: (text/plain | application/xhtml+xml)

          A TranslatedText element with plain text with specified type "text/plain"
          must always be present, despite the fact whether other TranslatedText elements
          with enhanced presentation of the same text are present or not. When type="application/xhtml+xml",
          contents of the TranslatedText element must contains a limited number of
          HTML tags. Layout containers : <div> <p> Headers : <h1> <h2> <h3> <h4> <h5>
          <h6> Lists : <ul> <ol> <li> Definitions: <dl> <dt> <dd> Lines : <hr> Block-level
          quotes/preformatted : <pre> <blockquote> Links : <a> Inline elements : <span>
          <code> <br> Text styling : <em> <strong> <b> <i> Tables : <table> <caption>
          <thead> <tfoot> <tbody> <colgroup> <col> <tr> <th> <td> Images : <img> <map>
          <area> Color : <span style="color:xxx">'
      content:
        range: contentType
        maximum_cardinality: 1
    class_uri: odm:TranslatedText
  Study:
    name: Study
    description: This element collects static structural information about an individual
      study.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Study
    slots:
    - OID
    - StudyName
    - ProtocolName
    - VersionID
    - VersionName
    - Status
    - DescriptionRef
    - MetaDataVersionRefRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier for the study.
        comments: 'Required

          range: oid'
      StudyName:
        required: true
        range: name
        description: Sponsoring organization's internal name for the study. If no
          internal name is available, the value is expected to be the same value as
          ProtocolName.
        comments: 'Required

          range: name'
      ProtocolName:
        required: true
        range: name
        description: Protocol identifier or protocol number assigned to the study.
          It is used by the regulatory authority or clinical trial registry.
        comments: 'Required

          range: name'
      VersionID:
        range: name
        description: Identifier for the specific version of the study in the source
          system that the enclosed Study element metadata refers to.
        comments: 'Optional

          range: name'
      VersionName:
        range: name
        description: Short descriptive label for the version of the study, e.g. "Initial
          go live" when VersionID = "<study version ID for Initial go live>". VersionName
          may be provided when a VersionID is provided.
        comments: 'Optional

          range: name'
      Status:
        range: name
        description: Represents the workflow status for the version of the study with
          content included in the enclosed Study element metadata. Status values can
          be different in each system and may have specific meaning within each system,
          e.g. a "Production" version of a study in a particular source system may
          be non-editable and editable in a different source system. If no VersionID
          is provided, Status refers to the status of the Study as a whole.
        comments: 'Optional

          range: name'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      MetaDataVersionRefRef:
        range: MetaDataVersion
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:Study
  MetaDataVersion:
    name: MetaDataVersion
    description: The metadata for a study is defined in a series of MetaDataVersion
      elements. Through this mechanism (multiple MetaDataVersion elements), the model
      supports the incremental deployment of "mid-stream study changes," and thus
      can handle a situation where multiple versions of the metadata are being used
      simultaneously (e.g., due to delays in IRB approval at various sites).
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/MetaDataVersion
    slots:
    - OID
    - Name
    - CommentOID
    - DescriptionRef
    - IncludeRef
    - StandardsRef
    - AnnotatedCRFRef
    - SupplementalDocRef
    - ValueListDefRef
    - WhereClauseDefRef
    - ProtocolRef
    - WorkflowDefRef
    - StudyEventGroupDefRef
    - StudyEventDefRef
    - ItemGroupDefRef
    - ItemDefRef
    - CodeListRefRef
    - ConditionDefRef
    - MethodDefRef
    - CommentDefRef
    - LeafRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier.
        comments: 'Required

          range: oid'
      Name:
        required: true
        range: name
        description: MetaDataVersion name.
        comments: 'Required

          range: name'
      CommentOID:
        range: oidref
        description: Reference to a CommentDef element.
        comments: 'Optional

          range: oidref'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      IncludeRef:
        range: Include
        maximum_cardinality: 1
      StandardsRef:
        range: Standards
        maximum_cardinality: 1
      AnnotatedCRFRef:
        range: AnnotatedCRF
        maximum_cardinality: 1
      SupplementalDocRef:
        range: SupplementalDoc
        maximum_cardinality: 1
      ValueListDefRef:
        range: ValueListDef
        multivalued: true
        inlined: true
        inlined_as_list: true
      WhereClauseDefRef:
        range: WhereClauseDef
        multivalued: true
        inlined: true
        inlined_as_list: true
      ProtocolRef:
        range: Protocol
        maximum_cardinality: 1
      WorkflowDefRef:
        range: WorkflowDef
        multivalued: true
        inlined: true
        inlined_as_list: true
      StudyEventGroupDefRef:
        range: StudyEventGroupDef
        multivalued: true
        inlined: true
        inlined_as_list: true
      StudyEventDefRef:
        range: StudyEventDef
        multivalued: true
        inlined: true
        inlined_as_list: true
      ItemGroupDefRef:
        range: ItemGroupDef
        multivalued: true
        inlined: true
        inlined_as_list: true
      ItemDefRef:
        range: ItemDef
        multivalued: true
        inlined: true
        inlined_as_list: true
      CodeListRefRef:
        range: CodeList
        multivalued: true
        inlined: true
        inlined_as_list: true
      ConditionDefRef:
        range: ConditionDef
        multivalued: true
        inlined: true
        inlined_as_list: true
      MethodDefRef:
        range: MethodDef
        multivalued: true
        inlined: true
        inlined_as_list: true
      CommentDefRef:
        range: CommentDef
        multivalued: true
        inlined: true
        inlined_as_list: true
      LeafRef:
        range: Leaf
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:MetaDataVersion
  DocumentRef:
    name: DocumentRef
    description: Links to a leaf element with the location of the document.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/DocumentRef
    slots:
    - LeafID
    - PDFPageRefRef
    slot_usage:
      LeafID:
        required: true
        range: oid
        description: Reference to the unique ID of the Leaf element that contains
          the location of a file containing a document.
        comments: 'Required

          range: text'
      PDFPageRefRef:
        range: PDFPageRef
        multivalued: true
        inlined: true
        inlined_as_list: true
        description: The PDFPageRef element is a container for page references in
          a PDF file.
    class_uri: odm:DocumentRef
  PDFPageRef:
    name: PDFPageRef
    description: This element is the container for CRF page references.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/PDFPageRef
    slots:
    - PageRefs
    - FirstPage
    - LastPage
    - Type
    - TitleRef
    slot_usage:
      PageRefs:
        range: text
        description: 'List of PDF pages, separated by spaces. Sample: "17 20 32'
        comments: 'Optional

          range: text'
      FirstPage:
        range: positiveInteger
        description: First page in a range of pages. Note that the way to indicate
          the range of pages depends on the associated Type attribute provided.
        comments: 'Conditional Required if PageRefs is not provided.

          range: positiveInteger'
      LastPage:
        range: positiveInteger
        description: Last page in a range of pages. Note that the way to indicate
          the range of pages depends on the associated Type attribute provided.
        comments: 'Conditional Required if PageRefs is not provided.

          range: positiveInteger'
      Type:
        required: true
        range: PDFPageType
        description: Type of page for page reference(s) indicated in the PageRefs
          attribute
        comments: 'Required

          enum values: (PhysicalRef | NamedDestination)

          When Type="NamedDestination", NamedDestinations have to be created within
          the PDF document to be able to link to them via a hyperlink.'
      TitleRef:
        range: text
        description: Alternative label to provide a more specific and descriptive
          reference to a page link.
        comments: 'Optional

          range: text'
    class_uri: odm:PDFPageRef
  Leaf:
    name: Leaf
    description: Contains the XLink information referenced by DocumentRef or ArchiveLocationID
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Leaf
    slots:
    - ID
    - href
    - TitleRef
    slot_usage:
      ID:
        required: true
        range: oid
        description: 'Unique ID for the Leaf. See Section 2.13, Element Identifiers
          and References , for OID considerations. Business Rule: Leaf ID attributes
          must be unique within the ODM document (i.e., there can be no 2 Leaf elements
          with the same ID attribute).'
        comments: 'Required

          enum values: The Leaf ID is based on the XML xs:ID datatype, which is a
          Non-Colonized Name; therefore, ID attributes must start with either a letter
          or underscore (_), and may contain only letters, digits, underscores, hyphens
          and periods.'
      href:
        required: true
        range: uriorcurie
        description: 'URL that can be used to identify the location of a document
          or dataset file relative to the folder containing the ODM file. If the file
          is not located in the same folder as the ODM file, a relative file path
          should be included. Business Rule: For regulatory submissions to the FDA,
          the locations specified have to conform to locations allowed in the eCTD,
          in the Technical Conformance Guide for the relevant regulatory authority
          and the study data specifications.'
        comments: 'Required

          range: xsd:anyURI'
      TitleRef:
        range: Title
        maximum_cardinality: 1
        description: Text with the label for the document or dataset.
    class_uri: odm:Leaf
  Title:
    name: Title
    description: Text with the label for the document or dataset.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Title
    slots:
    - content
    slot_usage:
      content:
        range: text
    class_uri: odm:Title
  Include:
    name: Include
    description: The Include metadata element allows a reference to a prior metadata
      version.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Include
    slots:
    - StudyOID
    - MetaDataVersionOID
    - href
    slot_usage:
      StudyOID:
        required: true
        range: oidref
        description: References the Study that provides a prior metadata version.
          This attribute allows an Include element to reference a metadata version
          in another study. Thus, it is possible for many studies to share a set of
          common metadata definitions
        comments: 'Required

          range: oidref'
      MetaDataVersionOID:
        required: true
        range: oidref
        description: References a prior MetaDataVersion within the Study referenced
          by the StudyOID attribute.
        comments: 'Required

          range: oidref'
      href:
        range: uriorcurie
        description: Reference to the location where the to be included Study-Metadata
          definition can be accessed. The href attribute allows to provide the location
          (as a URL) of the ODM where the to-be-included elements can be retrieved,
          in the case that the combination of the referenced study and metadataversion
          is not present in the same file. The reference can be to a file (e.g., "file:///d:/MyStudies/MyStudy/PriorVersionODM.xml")
          or be an API call (e.g., " https://www.MyCompany.com/MyStudies?StudyOID=MyStudy&MetaDataVersionOID=MV.001
          ").
        comments: 'Optional

          range: URI'
    class_uri: odm:Include
  Standards:
    name: Standards
    description: The Standards element provides a container for the list of Standard
      elements referenced in the MetaDataVersion for the Study..
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Standards
    slots:
    - StandardRef
    slot_usage:
      StandardRef:
        range: Standard
        multivalued: true
        inlined: true
        inlined_as_list: true
        description: Definition of a standard referenced in the Define-XML document.
    class_uri: odm:Standards
  Standard:
    name: Standard
    description: The Standard element describes each standard used within the MetaDataVersion
      element.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Standard
    slots:
    - OID
    - Name
    - Type
    - PublishingSet
    - Version
    - Status
    - CommentOID
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier for the standard.
        comments: 'Required

          range: oid'
      Name:
        required: true
        range: StandardName
        description: Name of the external standard to which the data conforms.
        comments: 'Required

          range: text

          The list of values is conditional to each value of the Standard/@Type attribute.
          The list of allowable values for each Standard/@Type value is provided by
          an extensible codelist in the CDISC Controlled Terminology. Users are encouraged
          to refer to the most recent version of the CDISC Controlled Terminology
          ( https://www.cdisc.org/standards/terminology/controlled-terminology ).'
      Type:
        required: true
        range: StandardType
        description: The type of standard.
        comments: 'Required

          range: text

          The list of allowable values is provided by a codelist in the CDISC Controlled
          Terminology and is extensible. Users are encouraged to refer to the most
          recent version of the CDISC Controlled Terminology ( https://www.cdisc.org/standards/terminology/controlled-terminology
          ).'
      PublishingSet:
        range: StandardPublishingSet
        description: The name of the publishing set that contains the published standard.
        comments: 'Conditional Required when Type="CT" Not applicable for other standard
          types

          range: text

          The list of allowable values is provided by a codelist in the CDISC Controlled
          Terminology and is extensible. Users are encouraged to refer to the most
          recent version of the CDISC Controlled Terminology ( https://www.cdisc.org/standards/terminology/controlled-terminology
          ).'
      Version:
        required: true
        range: text
        description: Version of the external standard to which the data conforms.
        comments: 'Required

          range: text

          The version identifier must match the version identifier used in the standard
          publication.'
      Status:
        required: true
        range: StandardStatus
        description: Publishing status of the standard.
        comments: 'Optional

          range: text

          The list of allowable values is provided by a codelist in the CDISC Controlled
          Terminology and is not extensible. Users are encouraged to refer to the
          most recent version of the CDISC Controlled Terminology ( https://www.cdisc.org/standards/terminology/controlled-terminology
          ). If no value is provided, the assumption is that the publishing status
          is Final.'
      CommentOID:
        range: oidref
        description: 'Reference to the unique ID of a CommentDef element that contains
          the comment for the Standard element Business Rule: Must match the OID of
          a CommentDef in the same MetaDataVersion'
        comments: 'Optional

          range: text

          Must match the OID of a CommentDef in the same MetaDataVersion'
    class_uri: odm:Standard
  AnnotatedCRF:
    name: AnnotatedCRF
    description: An Annotated Case Report Form (CRF) is a Portable File Format (PDF)
      document that provides the mapping of data collection fields to the variables
      or discrete variable values contained within the datasets.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/AnnotatedCRF
    slots:
    - DocumentRefRef
    slot_usage:
      DocumentRefRef:
        range: DocumentRef
        multivalued: true
        inlined: true
        inlined_as_list: true
        description: Links to a def:leaf element with the location of the document.
    class_uri: odm:AnnotatedCRF
  SupplementalDoc:
    name: SupplementalDoc
    description: Supplemental data definitions
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/SupplementalDoc
    slots:
    - DocumentRefRef
    slot_usage:
      DocumentRefRef:
        range: DocumentRef
        multivalued: true
        inlined: true
        inlined_as_list: true
        description: Links to a leaf element with the location of the document.
    class_uri: odm:SupplementalDoc
  ValueListDef:
    name: ValueListDef
    description: The following table specifies the XML structure for valuelist metadata.
      The ValueListDef element contains ItemRef elements that reference ItemDef elements
      that provide the value-level metadata details
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ValueListDef
    slots:
    - OID
    - DescriptionRef
    - ItemRefRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique ID for the Value List See Section 2.13, Element Identifiers
          and References , for OID considerations.
        comments: 'Required

          range: oid'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
        description: Description of the value list.
      ItemRefRef:
        range: ItemRef
        multivalued: true
        inlined: true
        inlined_as_list: true
        description: The ItemRef element contains the reference to the value attributes
          definitions.
    class_uri: odm:ValueListDef
  WhereClauseRef:
    name: WhereClauseRef
    description: The WhereClauseRef references the WhereClauseDef element that describes
      the conditions under which the variable values are defined by the referenced
      ItemDef.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/WhereClauseRef
    slots:
    - WhereClauseOID
    slot_usage:
      WhereClauseOID:
        required: true
        range: oidref
        description: Reference to the unique ID of a WhereClauseDef element
        comments: 'Required

          range: oidref'
    class_uri: odm:WhereClauseRef
  WhereClauseDef:
    name: WhereClauseDef
    description: The WhereClauseDef element specifies a condition.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/WhereClauseDef
    slots:
    - OID
    - CommentOID
    - RangeCheckRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique ID for the WhereClauseDef. See Section 2.13, Element Identifiers
          and References , for OID considerations.
        comments: 'Required

          range: oid'
      CommentOID:
        range: oidref
        description: Reference to the unique ID of a CommentDef that describes how
          to join the datasets when the WhereClause includes references to variables
          in different datasets.
        comments: 'Conditional

          range: oidref

          Required when RangeCheck includes ItemOID values that belong to different
          ItemGroupDef elements'
      RangeCheckRef:
        range: RangeCheck
        multivalued: true
        inlined: true
        inlined_as_list: true
        description: A WhereClause element defines a condition by using one or more
          RangeCheck elements.
    class_uri: odm:WhereClauseDef
  StudyEventGroupRef:
    name: StudyEventGroupRef
    description: This element references a StudyEventGroupDef as it occurs within
      a specific version of a study. The list of StudyEventGroupRefs identifies the
      types of study group events that are allowed to occur within the study.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyEventGroupRef
    slots:
    - StudyEventGroupOID
    - OrderNumber
    - Mandatory
    - CollectionExceptionConditionOID
    - DescriptionRef
    slot_usage:
      StudyEventGroupOID:
        required: true
        range: oidref
        description: Reference to the StudyEventGroupDef .
        comments: 'Required

          range: oidref

          The StudyEventGroupOID value must match the OID attribute for a StudyEventGroupDef
          in this Study/MetaDataVersion. The StudyEventGroupRefs within a Protocol
          must not have duplicate StudyEventGroupOID values.'
      OrderNumber:
        range: positiveInteger
        description: Indicates the order in which this StudyEventGroup appears in
          Metadata displays or data entry applications.
        comments: 'Optional

          range: positiveInteger

          The StudyEventGroupRefs within a Protocol must not have duplicate OrderNumber
          values.'
      Mandatory:
        required: true
        range: YesOrNo
        description: Indicator of whether this StudyEventGroup must appear in the
          study clinical data for each subject per the study protocol.
        comments: 'Required

          enum values: (Yes | No)

          When the value is Yes, the data for each subject in the study must include
          a StudyEventData element with this StudyEventGroupOID.'
      CollectionExceptionConditionOID:
        range: oidref
        description: Reference to a ConditionDef
        comments: 'Optional

          range: oidref

          The CollectionExceptionConditionOID value must match the OID attribute for
          a ConditionDef in this Study/MetaDataVersion.'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
    class_uri: odm:StudyEventGroupRef
  StudyEventGroupDef:
    name: StudyEventGroupDef
    description: StudyEventGroupDef is a study building block that groups a number
      of smaller building blocks, which can themselves be StudyEventGroups or StudyEvents.
      It thus allows nesting of building blocks.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyEventGroupDef
    slots:
    - OID
    - Name
    - ArmOID
    - EpochOID
    - CommentOID
    - DescriptionRef
    - WorkflowRefRef
    - CodingRef
    - StudyEventGroupRefRef
    - StudyEventRefRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier for the StudyEventGroupDef element.
        comments: 'Required

          range: oid

          The OID attribute for the StudyEventGroupDef must be unique within the study.'
      Name:
        required: true
        range: name
        description: Human readable identifier for the StudyEventGroupDef element.
        comments: 'Required

          range: name

          The Name must be unique within the set of StudyEventGroupDef elements for
          the study.'
      ArmOID:
        range: oidref
        description: Reference to an Arm element defined in the study.
        comments: 'Optional

          range: oidref

          The ArmOID must match the OID attribute for an Arm element contained in
          the Study/MetaDataVersion.'
      EpochOID:
        range: oidref
        description: Reference to an Epoch element defined in the study.
        comments: 'Optional

          range: oidref

          The EpochOID must match the OID attribute for an Epoch element contained
          in the Study/MetaDataVersion.'
      CommentOID:
        range: oidref
        description: Reference to a CommentDef element defined in the study.
        comments: 'Optional

          range: oidref

          The CommentOID must match the OID attribute for a CommentDef element contained
          in the Study/MetaDataVersion.'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      WorkflowRefRef:
        range: WorkflowRef
        maximum_cardinality: 1
      CodingRef:
        range: Coding
        multivalued: true
        inlined: true
        inlined_as_list: true
      StudyEventGroupRefRef:
        range: StudyEventGroupRef
        multivalued: true
        inlined: true
        inlined_as_list: true
      StudyEventRefRef:
        range: StudyEventRef
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:StudyEventGroupDef
  StudyEventRef:
    name: StudyEventRef
    description: This element references a StudyEventDef as it occurs within a specific
      version of a study. The list of StudyEventRefs identifies the types of study
      events that are allowed to occur within the study.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyEventRef
    slots:
    - StudyEventOID
    - OrderNumber
    - Mandatory
    - CollectionExceptionConditionOID
    slot_usage:
      StudyEventOID:
        required: true
        range: oidref
        description: Reference to the StudyEventDef .
        comments: 'Required

          range: oidref

          Must match the OID attribute for a StudyEventDef in the Study/MetaDataVersion.'
      OrderNumber:
        range: positiveInteger
        description: Indicates the order in which this StudyEventDef appears in Metadata
          displays or data entry applications. OrderNumbers provide an ordering on
          the StudyEventDefs for use whenever a list of StudyEventDefs is presented
          to a user. They do not imply anything about event scheduling, time ordering,
          or data correctness. Order of execution and timing between study events
          and groups of study events must be defined in WorkflowDef elements. Scheduling
          will be realized in StudyTiming and its child elements that reference StudyEventGroups.
        comments: 'Optional

          range: positiveInteger

          The StudyEventRefs within a StudyEventGroup must not have duplicate OrderNumber
          values.'
      Mandatory:
        required: true
        range: YesOrNo
        description: The Mandatory flag indicates that the clinical data for the containing
          MetaDataVersion would be incomplete without an instance of this type of
          Study Event for each subject per the study protocol. ODM clinical data files
          that are incomplete in this sense may be considered incomplete for study
          review and analysis purposes.
        comments: 'Required

          enum values: (Yes | No)

          The data for each subject in the study must include a StudyEventData element
          with this StudyEventOID, when the value is "Yes".'
      CollectionExceptionConditionOID:
        range: oidref
        description: Reference to a ConditionDef If the CollectionExceptionConditionOID
          attribute is provided, it references a ConditionDef that describes the circumstances
          under which data for this study event should not be collected.
        comments: 'Optional

          range: oidref

          The CollectionExceptionConditionOID value must match the OID attribute for
          a ConditionDef in this Study/MetaDataVersion.'
    class_uri: odm:StudyEventRef
  StudyEventDef:
    name: StudyEventDef
    description: StudyEventDef represents the definition of an activity in a study
      where data is collected. For example, a study event may represent a set of item
      groups that represent data collection instruments to be completed for a subject
      during a visit in a study. The visit occurs as part of a study workflow, and
      the workflow is referenced in the study event.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyEventDef
    slots:
    - OID
    - Name
    - Repeating
    - Type
    - Category
    - CommentOID
    - DescriptionRef
    - ItemGroupRefRef
    - WorkflowRefRef
    - CodingRef
    - AliasRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier for the StudyEventDef element.
        comments: 'Required

          range: oid

          The OID attribute value must be unique within the Study/MetaDataVersion.'
      Name:
        required: true
        range: name
        description: Human readable-name for the study event.
        comments: 'Required

          range: name

          The Name attribute must be unique within StudyEventGroupDef and StudyEventDef
          elements within a Study/MetadataVersion.'
      Repeating:
        required: true
        range: YesOrNo
        description: The Repeating flag indicates when this type of study event can
          occur repeatedly within any given subject. When Repeating is "Yes" multiple
          instances of StudyEventData for this StudyEventDef may be collected for
          a study subject.
        comments: 'Required

          range: (Yes,No)'
      Type:
        required: true
        range: EventType
        description: 'Specifies the StudyEvent Type. The study protocol document usually
          specifies the planned set of study subject encounters, as follows: Scheduled
          - StudyEvent is a planned study event Unscheduled - Unplanned study event
          (for example an unexpected adverse event that occurs between planned visits.
          Common - A set of study activities that occur for as part of all subject
          encounters within a study.'
        comments: 'Required

          range: (Scheduled,Unscheduled,Common)'
      Category:
        range: text
        description: The Category attribute is typically used to indicate the study
          phase appropriate to this type of study event. Examples might include screening,
          pretreatment, treatment, and follow-up.
        comments: 'Optional

          range: text'
      CommentOID:
        range: oidref
        description: Reference to a sponsor comment or external document relevant
          to this StudyEvent definition.
        comments: 'Optional

          range: oidref'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      ItemGroupRefRef:
        range: ItemGroupRef
        multivalued: true
        inlined: true
        inlined_as_list: true
      WorkflowRefRef:
        range: WorkflowRef
        maximum_cardinality: 1
      CodingRef:
        range: Coding
        multivalued: true
        inlined: true
        inlined_as_list: true
      AliasRef:
        range: Alias
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:StudyEventDef
  ItemGroupRef:
    name: ItemGroupRef
    description: ItemGroupRef references an ItemGroupDef as it occurs within a specific
      StudyEventDef or ItemGroupDef. The list of ItemGroupRefs identifies the types
      of item groups that are allowed to occur within this type of studyevent or (nested)
      item group. The ItemGroupRefs within a single StudyEventDef or ItemGroupDef
      must not have duplicate ItemGroupOID or OrderNumber attribute values.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ItemGroupRef
    slots:
    - ItemGroupOID
    - MethodOID
    - OrderNumber
    - Mandatory
    - CollectionExceptionConditionOID
    slot_usage:
      ItemGroupOID:
        required: true
        range: oidref
        description: Reference to the ItemGroupDef .
        comments: 'Required

          range: oidref

          Must match the OID atttribute for an ItemGroupDef in the Study/MetaDataVersion.'
      MethodOID:
        range: oidref
        description: Reference to a MethodDef that will provide one or more data rows
          as output. The MethodDef is used to prepopulate items
        comments: 'Optional

          range: oidref

          The MethodOID value must match the OID attribute for a MethodDef in this
          Study/MetaDataVersion.'
      OrderNumber:
        range: positiveInteger
        description: Indicates the order in which this ItemGroup appears in Metadata
          displays or data entry applications. The OrderNumber attribute provides
          an ordering on the ItemGroupDefs (within StudyEventDef or ItemGroupDef)
          for use whenever a list of ItemGroupDefs is presented to a user. Order of
          execution is preferably defined in a workflow (see Section 3.2.2.1.8, WorkflowDef
          ) but when used without a workflow, may be used the define the order in
          which data entry forms are presented in an application UI.
        comments: 'Optional

          range: positiveInteger

          The StudyEventRefs within a StudyEventGroup must not have duplicate OrderNumber
          values'
      Mandatory:
        required: true
        range: YesOrNo
        description: The Mandatory flag indicates that the clinical data for an instance
          of the containing event or ItemGroup would be incomplete without an instance
          of this type of ItemGroup. ODM clinical data files that are incomplete in
          this sense may be considered incomplete for study review and analysis purposes.
        comments: 'Required

          enum values: (Yes | No)

          When the value is Yes, the data for each subject in the study must include
          a StudyEventData element with this StudyEventOID.'
      CollectionExceptionConditionOID:
        range: oidref
        description: Reference to a ConditionDef If the CollectionExceptionConditionOID
          attribute is provided, the ConditionDef it references describes the circumstances
          under which data for this ItemGroup should not be collected.
        comments: 'Optional

          range: oidref

          The CollectionExceptionConditionOID value must match the OID attribute for
          a ConditionDef in this Study/MetaDataVersion'
    class_uri: odm:ItemGroupRef
  ItemGroupDef:
    name: ItemGroupDef
    description: An ItemGroupDef describes a type of variable or field grouping that
      can occur within a study.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ItemGroupDef
    slots:
    - OID
    - Name
    - Repeating
    - RepeatingLimit
    - IsReferenceData
    - Structure
    - ArchiveLocationID
    - DatasetName
    - Domain
    - Type
    - Purpose
    - StandardOID
    - IsNonStandard
    - HasNoData
    - CommentOID
    - DescriptionRef
    - ClassRef
    - CodingRef
    - WorkflowRefRef
    - OriginRef
    - AliasRef
    - LeafRef
    - ItemGroupRefRef
    - ItemRefRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier for the ItemGroupDef element.
        comments: 'Required

          range: oid

          The OID attribute value must be unique within the Study/MetaDataVersion.'
      Name:
        required: true
        range: name
        description: Human readable name for the ItemGroupDef.
        comments: 'Required

          range: name

          The Name attribute must be unique within set of ItemGroupDef elements within
          a Study/MetadataVersion.'
      Repeating:
        required: true
        range: ItemGroupRepeatingType
        description: 'The Repeating attribute indicates that the ItemGroup may occur
          repeatedly within the containing element . Simple - the ItemGroup repeats
          within the containing element and is not bound in any way. Note: It is equivalent
          to the ODM v1.3.2 case where Repeating="Yes". Dynamic - ItemGroupData repeats
          based on values in a codelist. There may be multiple occurrences for some
          codelist items. Static - ItemGroupData repeats based on values in a codelist.
          Only one occurrence may happen for each codelist item.'
        comments: 'Required

          enum values: (No | Simple | Dynamic | Static)

          For cases where Repeating is set to Dynamic or Static, one ItemRef within
          the ItemGroup must include the Repeat="Yes" attribute to indicate that that
          specific ItemRef references the codelist that establishes the Repeating
          behavior. If IsReferenceData is "Yes", the ItemGroup can occur only within
          a ReferenceData element. If IsReferenceData is "No", the ItemGroup can occur
          only within a ClinicalData element.'
      RepeatingLimit:
        range: positiveInteger
        description: Maximum number of repeats.
        comments: 'Optional

          range: positiveInteger

          RepeatingLimit can only be used when Repeating="Simple".'
      IsReferenceData:
        range: YesOrNo
        description: Specifies whether this ItemGroupDef is used for non-subject data.
        comments: 'Optional

          enum values: (Yes | No)

          Data content for ItemGroupDef elements where the IsReferenceData attribute
          is "Yes" is under the /ODM/ReferenceData element.'
      Structure:
        range: text
        description: Description of the level of detail represented by individual
          records in the ItemGroup
        comments: 'Optional

          range: text'
      ArchiveLocationID:
        range: oidref
        description: Reference to the unique ID of a leaf element that provides the
          actual location and file name of the data file.
        comments: 'Optional

          range: oidref

          If provided, the value must match the leaf ID attribute of the leaf child
          element.'
      DatasetName:
        range: name
        description: Name of a file containing the ItemGroupData for this ItemGroupDef.
          The name applies to the object itself rather then providing a mapping to
          a different object.
        comments: 'Optional

          range: name

          Could have constraints on individual ODM extensions, such as Define-XML
          or associated CDISC Metadata Guidelines. For example, DatasetName could
          be defined as sasName (see Section 2.14, Data Formats ) in Define-XML or
          associated CDISC Metadata Guidelines.'
      Domain:
        range: text
        description: Identifies the scope or CDISC SDTMIG/SENDIG Domain of the ItemGroup
          data. The domain applies to the object itself rather then providing a mapping
          to a different object.
        comments: 'Optional

          range: text

          Usage requirements are based on the applicable CDISC Standard. Could have
          constraints on individual ODM extensions, such as Define-XML or associated
          CDISC Metadata Guidelines.'
      Type:
        required: true
        range: ItemGroupTypeType
        description: identifies the type of data structure the ItemGroup represents.
          Form - a CRF for data collection. Note, ItemGroupDef Type="Form" replaces
          the ODM v1.x FormDef element. Section - a section within a CRF. Dataset
          - tabulation, analysis or operational datasets. Concept - defines a biomedical
          concept.
        comments: 'Required

          enum values: (Form | Section | Dataset | Concept)

          Type is an extensible attribute. Type="Section" can only be used when the
          ItemGroup has a top-level ancestor ItemGroup that has Type="Form".'
      Purpose:
        range: text
        description: Purpose of the ItemGroup.
        comments: 'Optional

          range: text

          Usage requirements are based on the applicable CDISC Standard. Could have
          constraints on individual ODM extensions, such as Define-XML or associated
          CDISC Metadata Guidelines.'
      StandardOID:
        range: oidref
        description: Reference to a Standard element.
        comments: 'Optional

          range: oidref

          Must match the OID attribute of a Standard element within this Study/MetaDataVersion/Standards.'
      IsNonStandard:
        range: YesOnly
        description: Required for ADaM, SDTM, or SEND if StandardOID is not provided.
        comments: 'Conditional

          range: Yes

          Must not be provided when StandardOID is provided.'
      HasNoData:
        range: YesOnly
        description: Used to indicate that an ItemGroupDef has no data. May be used
          at sponsor's discretion or if required by a regulatory authority
        comments: 'Optional

          range: Yes

          A comment must be included to explain why no data are present for datasets
          that were planned for use in the study.'
      CommentOID:
        range: oidref
        description: Reference to a CommentDef with sponsor provided information related
          to this ItemGroupDef. It allows annotations to the ItemGroup.
        comments: 'Optional

          range: oidref

          Must match the OID attribute of a CommentDef element within this Study/MetaDataVersion.'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      ClassRef:
        range: Class
        maximum_cardinality: 1
      CodingRef:
        range: Coding
        multivalued: true
        inlined: true
        inlined_as_list: true
      WorkflowRefRef:
        range: WorkflowRef
        maximum_cardinality: 1
      OriginRef:
        range: Origin
        multivalued: true
        inlined: true
        inlined_as_list: true
      AliasRef:
        range: Alias
        multivalued: true
        inlined: true
        inlined_as_list: true
      LeafRef:
        range: Leaf
        maximum_cardinality: 1
      ItemGroupRefRef:
        range: ItemGroupRef
        multivalued: true
        inlined: true
        inlined_as_list: true
      ItemRefRef:
        range: ItemRef
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:ItemGroupDef
  Class:
    name: Class
    description: The Class element identifies which predefined Class within the model
      applies to the definition of the dataset.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Class
    slots:
    - Name
    - SubClassRef
    slot_usage:
      Name:
        required: true
        range: ItemGroupClass
        description: Name of the Class
        comments: 'Conditional Required when ODM/@Context="Submission

          range: text

          Text must follow CDISC Controlled Terminology for General Observation Class.
          For analysis datasets, if the ItemGroupDef IsNonStandard attribute is used,
          the Class should not be provided.'
      SubClassRef:
        range: SubClass
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:Class
  SubClass:
    name: SubClass
    description: This element contains SubClass definitions.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/SubClass
    slots:
    - Name
    - ParentClass
    slot_usage:
      Name:
        required: true
        range: ItemGroupSubClass
        description: Name of the SubClass
        comments: 'Required

          range: text

          Text must follow CDISC Controlled Terminology for SubClass.'
      ParentClass:
        range: ItemGroupClassSubClass
        description: For a nested or multilevel SubClass, the ParentClass attribute
          is used to define the hierarchy.
        comments: 'Optional

          range: text

          Text must follow CDISC Controlled Terminology for Class or SubClass.'
    class_uri: odm:SubClass
  ItemRef:
    name: ItemRef
    description: A reference to an ItemDef as it occurs within a specific ItemGroupDef.
      The list of ItemRefs identifies the types of items that are allowed to occur
      within this type of item group.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ItemRef
    slots:
    - ItemOID
    - KeySequence
    - IsNonStandard
    - HasNoData
    - MethodOID
    - UnitsItemOID
    - Repeat
    - Other
    - Role
    - RoleCodeListOID
    - Core
    - PreSpecifiedValue
    - OrderNumber
    - Mandatory
    - CollectionExceptionConditionOID
    - OriginRef
    - WhereClauseRefRef
    slot_usage:
      ItemOID:
        required: true
        range: oidref
        description: Reference to the ItemDef .
        comments: 'Required

          range: oidref

          Must match the OID attribute for an ItemDef in the Study/MetaDataVersion.
          The ItemRefs within an ItemGroupDef or ValueListDef must not have duplicate
          ItemOID values.'
      KeySequence:
        range: positiveInteger
        description: Indicates that this item is a key for the enclosing element.
          It also provides an ordering for the keys.
        comments: 'Optional

          range: positiveInteger

          The ItemRefs within an ItemGroupDef or ValueListDef must not have duplicate
          KeySequence values.'
      IsNonStandard:
        range: YesOnly
        description: A non-standard variable is one that is not defined in the SDTMIG
          or the underlying SDTM model of a standard referenced within the ODM document.
          Permitted for any ItemRef that represents a non-standard variable in an
          SDTM or SEND dataset when the ODM Context attribute value is "Other" Is
          not used with an ItemRef that represents a value level metadata for an SDTMIG
          SUPPQUAL dataset Has no meaning for ADaM, so shall not be used for ADaM
          variables
        comments: 'Optional

          range: (Yes)'
      HasNoData:
        range: YesOnly
        description: Used to indicate that an ItemRef that represent a dataset's variable
          has no data. Note that variables refer to both standard and non-standard/
          supplemental qualifiers variables (/ODM/Study/MetaDataVersion/ItemGroupDef/ItemRef
          or /ODM/Study/MetaDataVersion/ValueListDef/ItemRef).
        comments: 'Conditional

          range: (Yes)

          A comment must be included to explain why no data is present for dataset''s
          variables that were planned for use in the study.'
      MethodOID:
        range: oidref
        description: Reference to a MethodDef used to derive the value of this item.
        comments: 'Optional

          range: oidref

          The MethodOID value must match the OID attribute for a MethodDef in this
          Study/MetaDataVersion.'
      UnitsItemOID:
        range: oidref
        description: Reference to a sibling ItemRef element that represents the unit
          specification for this ItemRef (defines the associated units variable).
        comments: 'Optional

          range: oidref

          The sibling ItemRef element will have ItemOID=UnitsItemOID and the UnitsItemOID
          value must match the OID attribute for the ItemDef that defines the units
          for this Item.'
      Repeat:
        range: YesOnly
        description: Indicates that the item serves as the item over which repeats
          are to be performed.
        comments: 'Optional

          range: (Yes)

          The corresponding ItemDef must have an associated CodeList containing the
          items over which the repeat is to be performed. There may only be one ItemRef
          within the ItemGroupDef with Repeat="Yes".'
      Other:
        range: YesOnly
        description: Flag to indicate that the Item represents "other" content added
          to an ItemGroup.
        comments: 'Optional

          range: (Yes)'
      Role:
        range: text
        description: The Role for the referenced ItemDef. The Role attribute provides
          a single role name describing the use of this data item. If the Role is
          defined by a standard terminology, RoleCodeListOID may be used to reference
          a CodeList that defines the full set roles from which the Role attribute
          value is to be taken.
        comments: 'Optional

          range: text

          This attribute must not be present unless the Role attribute is defined.'
      RoleCodeListOID:
        range: oidref
        description: Reference to a CodeList that defines the allowable values of
          Role for the Study.
        comments: 'Optional

          range: oidref

          The RoleCodelistOID must match the OID attribute for a CodeList within the
          Study/MetaDataVersion. If Role is defined, RoleCodeListOID is still optional.'
      Core:
        range: CoreType
        description: CDASH, ADaM, SDTM, and SEND Core designations.
        comments: 'Optional

          enum values: (HR | O | R/C | Cond | Exp | Perm | Req)

          Reference the appropriate specifications for complete requirements. Example:
          CDASH: "HR", "R/C", "O"; SDTM: "Req", "Exp", "Perm".'
      PreSpecifiedValue:
        range: text
        description: Prefill value or a default value for a field that is automatically
          populated.
        comments: 'Optional

          range: text'
      OrderNumber:
        range: positiveInteger
        description: Indicates the order in which this ItemRef appears in Metadata
          displays or data entry applications. The OrderNumbers provide an ordering
          on the Items (within a containing element) for use whenever a list of Items
          is presented to a user. They do not imply anything about event scheduling,
          time ordering, or data correctness.
        comments: 'Optional

          range: positiveInteger

          The ItemRefs within an ItemGroupDef or ValueListDef must not have duplicate
          OrderNumber values.'
      Mandatory:
        required: true
        range: YesOrNo
        description: Indicator of whether this ItemGroup must appear in the study
          clinical data for each subject per the study protocol. The Mandatory flag
          indicates that the clinical data for an instance of the containing element
          would be incomplete without an instance of this type of item. ODM clinical
          data files that are incomplete in this sense may be considered incomplete
          for study review and analysis purposes.
        comments: 'Required

          enum values: (Yes | No)

          When the value is "Yes", the data for each subject in the study must include
          an ItemData element with this ItemOID.'
      CollectionExceptionConditionOID:
        range: oidref
        description: Reference to a ConditionDef that defines the circumstances under
          which collection of the Item may be omitted.
        comments: 'Optional

          range: oidref

          The CollectionExceptionConditionOID value must match the OID attribute for
          a ConditionDef in this Study/MetaDataVersion.'
      OriginRef:
        range: Origin
        multivalued: true
        inlined: true
        inlined_as_list: true
      WhereClauseRefRef:
        range: WhereClauseRef
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:ItemRef
  Origin:
    name: Origin
    description: Origin defines the source metadata, where applicable, for ODM ItemRefs
      or ItemGroupRefs. Origin as a child element replaces the Origin attribute in
      ODM v1.3 that exists for the ItemDef and ItemGroupDef elements.The Origin element
      is based on the def:Origin element in Define-XML v2.1 with the Trace-XML v1.0
      extension.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Origin
    slots:
    - Type
    - Source
    - DescriptionRef
    - SourceItemsRef
    - CodingRef
    - DocumentRefRef
    slot_usage:
      Type:
        required: true
        range: OriginType
        description: Identifies how the clinical data values were obtained.
        comments: 'Required

          range: text

          The list of allowable Origin/@Type attribute values is provided as non-extensible
          codelists in the CDISC Controlled Terminology, Define-XML package. * Users
          are encouraged to refer to the most recent version of the CDISC Controlled
          Terminology ( https://www.cdisc.org/standards/terminology/controlled-terminology
          ).'
      Source:
        range: OriginSource
        description: Indicates the party responsible for the data's origin type.
        comments: 'Optional

          range: text

          The list of allowable Origin/@Source attribute values is provided in the
          CDISC Controlled Terminology, Define-XML package. * Users are encouraged
          to refer to the most recent version of the CDISC Controlled Terminology
          ( https://www.cdisc.org/standards/terminology/controlled-terminology ).'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      SourceItemsRef:
        range: SourceItems
        maximum_cardinality: 1
      CodingRef:
        range: Coding
        multivalued: true
        inlined: true
        inlined_as_list: true
      DocumentRefRef:
        range: DocumentRef
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:Origin
  SourceItems:
    name: SourceItems
    description: Identifies source items as needed to support automated data capture
      and end-to-end traceability.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/SourceItems
    slots:
    - SourceItemRef
    - CodingRef
    slot_usage:
      SourceItemRef:
        range: SourceItem
        multivalued: true
        inlined: true
        inlined_as_list: true
      CodingRef:
        range: Coding
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:SourceItems
  SourceItem:
    name: SourceItem
    description: Provides the information needed to identify the source metadata.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/SourceItem
    slots:
    - ItemOID
    - ItemGroupOID
    - MetaDataVersionOID
    - StudyOID
    - leafID
    - Name
    - ResourceRef
    - CodingRef
    slot_usage:
      ItemOID:
        range: oidref
        description: References the ItemDef that provides the variable metadata.
        comments: 'Optional

          range: oidref

          Must match the OID for an ItemDef element. The referenced ItemDef element
          can be in the same ODM document or another ODM document.'
      ItemGroupOID:
        range: oidref
        description: References the ItemGroupDef that provides the ItemGroup or dataset
          metadata.
        comments: 'Optional

          range: oidref

          Must match the OID for an ItemGroupDef element. The referenced ItemGroupDef
          element can be in the same ODM document or another ODM document.'
      MetaDataVersionOID:
        range: oidref
        description: References the MetaDataVersion that provides the metadata when
          referencing another ODM document.
        comments: 'Optional

          range: oidref

          Must match the OID of a MetaDataVersion element. The referenced MetaDataVersion
          element can be in the same ODM document or another ODM document. Must be
          provided if the reference is not to an object within the same MetaDataVersion
          element.'
      StudyOID:
        range: oidref
        description: References the Study that provides the metadata when referencing
          another ODM document.
        comments: 'Optional

          range: oidref

          Must match the OID for an Study element. The referenced Study element can
          be in the same ODM document or another ODM document. Must be provided if
          the reference is not to an object within the same Study element.'
      leafID:
        range: oidref
        description: References a leaf element that provides a reference to another
          ODM document. This is necessary when the source ItemOID references an ItemDef
          contained in a different ODM document.
        comments: 'Optional

          range: IDREF

          When referencing another ODM document it is necessary to have values for
          the MetaDataVersionOID and StudyOID attributes.'
      Name:
        range: name
        description: Provides a way to connect an argument to a parameter when SourceItems
          are inputs to methods. It allows the name used in the programming code in
          the method description to make it easier to trace the use of the value.
        comments: 'Optional

          range: name'
      ResourceRef:
        range: Resource
        multivalued: true
        inlined: true
        inlined_as_list: true
      CodingRef:
        range: Coding
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:SourceItem
  Resource:
    name: Resource
    description: Describes an external resource used as the source for the parent
      ItemGroup or Item.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Resource
    slots:
    - Type
    - Name
    - Attribute
    - Label
    - SelectionRef
    slot_usage:
      Type:
        required: true
        range: text
        description: 'Categorization of external resources. Examples include: "ODM",
          "HL7-FHIR", "HL7-CDA", "HL7-v2", "OpenEHR-extract". Note: Extensible controlled
          terminology may be developed and published in the future.'
        comments: 'Required

          range: text'
      Name:
        required: true
        range: name
        description: 'The human readable identifier of the element or field in the
          external resource. Examples include : "ItemGroupDef" (for Type="ODM"), "Observation"
          (for Type="HL7-FHIR"), "substanceAdministration.doseQuantity" (for Type="HL7-CDA"),
          "OBX-5" (for field 5 ("Observation Result") for Type="HL7-v2").'
        comments: 'Required

          range: name

          The value must be an existing element name or field name for the specific
          document or message type provided in the Type attribute.'
      Attribute:
        range: text
        description: Field provided by the Name attribute where the data or information
          can be obtained. Examples are "valueQuantity.value" or "valueQuantity.unit"
          for the case of an HL7-FHIR "Observation", "Repeating" for the case of an
          ODM ItemGroupDef element, "unit" for the case of an HL7-CDA doseQuantity,
          "Code" or "Name" for the case of field 5 (which is composite) of an HL7-v2
          OBX message. The Name and Attribute attributes are meant to provide traceability
          documentation.
        comments: 'Optional

          range: name

          The Selection child element must correspond to machine-executable instructions
          for extracting the information from the resource.'
      Label:
        range: text
        description: Used to link the value to a named MethodDef parameter.
        comments: 'Optional

          range: text'
      SelectionRef:
        range: Selection
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:Resource
  Selection:
    name: Selection
    description: Template for machine-readable/executable expression for retrieving
      the data or information from an external resource.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Selection
    slots:
    - Path
    slot_usage:
      Path:
        required: true
        range: text
        description: Provides the machine-executable instruction or template for it
          to obtain the data or information from the resource. The value of the Path
          attribute can either be an absolute path, or a relative path starting from
          the information in the "Name" and "Attribute" attributes of the parent Resource
          element.
        comments: 'Required

          range: text'
    class_uri: odm:Selection
  ItemDef:
    name: ItemDef
    description: An ItemDef describes a type of item that can occur within a study.
      Item properties include name, datatype, range, or codelist restrictions, and
      several other properties.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ItemDef
    slots:
    - OID
    - Name
    - DataTypeRef
    - Length
    - DisplayFormat
    - VariableSet
    - CommentOID
    - DescriptionRef
    - DefinitionRef
    - QuestionRef
    - PromptRef
    - CRFCompletionInstructionsRef
    - ImplementationNotesRef
    - CDISCNotesRef
    - RangeCheckRef
    - CodeListRefRef
    - ValueListRefRef
    - CodingRef
    - AliasRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier for the ItemDef element.
        comments: 'Required

          range: oid'
      Name:
        required: true
        range: name
        description: Human readable name for the ItemDef.
        comments: 'Required

          range: name'
      DataTypeRef:
        required: true
        range: DataType
        description: Specification of the allowable values and the intended use of
          the corresponding value elements.
        comments: 'Required

          enum values: (text | integer | decimal | float | double | date | time |
          datetime | string | boolean | double | hexBinary | base64Binary | hexFloat
          | base64Float | partialDate | partialTime | partialDatetime | durationDatetime
          | intervalDatetime | incompleteDatetime | incompleteDate | incompleteTime
          | URI )'
      Length:
        range: positiveInteger
        description: Specifies the number of characters allowed for the ItemData/Value
          when it is represented as a text.
        comments: 'Optional

          range: positiveInteger'
      DisplayFormat:
        range: text
        description: Display format supports data visualization of numeric float and
          date values.
        comments: 'Optional

          range: text'
      VariableSet:
        range: text
        description: ADaM variable set, e.g. Dose, Analysis Parameter, Treatment Timing.
        comments: 'Optional

          range: text'
      CommentOID:
        range: oidref
        description: Reference to a CommentDef with sponsor provided information related
          to this ItemDef,
        comments: 'Optional

          range: oidref'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      DefinitionRef:
        range: Definition
        maximum_cardinality: 1
      QuestionRef:
        range: Question
        maximum_cardinality: 1
      PromptRef:
        range: Prompt
        maximum_cardinality: 1
      CRFCompletionInstructionsRef:
        range: CRFCompletionInstructions
        maximum_cardinality: 1
      ImplementationNotesRef:
        range: ImplementationNotes
        maximum_cardinality: 1
      CDISCNotesRef:
        range: CDISCNotes
        maximum_cardinality: 1
      RangeCheckRef:
        range: RangeCheck
        multivalued: true
        inlined: true
        inlined_as_list: true
      CodeListRefRef:
        range: CodeListRef
        maximum_cardinality: 1
      ValueListRefRef:
        range: ValueListRef
        maximum_cardinality: 1
      CodingRef:
        range: Coding
        multivalued: true
        inlined: true
        inlined_as_list: true
      AliasRef:
        range: Alias
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:ItemDef
  Question:
    name: Question
    description: A label shown to a human user when prompted to provide data for an
      item on paper or on a screen.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Question
    slots:
    - TranslatedTextRef
    slot_usage:
      TranslatedTextRef:
        range: TranslatedText
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:Question
  Definition:
    name: Definition
    description: Definition of the item.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Definition
    slots:
    - TranslatedTextRef
    slot_usage:
      TranslatedTextRef:
        range: TranslatedText
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:Definition
  Prompt:
    name: Prompt
    description: A prompt text shown to a human user when prompted to provide data
      for an item on paper or on a screen. The Prompt is a short version of the question.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Prompt
    slots:
    - TranslatedTextRef
    slot_usage:
      TranslatedTextRef:
        range: TranslatedText
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:Prompt
  CRFCompletionInstructions:
    name: CRFCompletionInstructions
    description: Instructions for the clinical site on how to enter collected information
      on the CRF.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/CRFCompletionInstructions
    slots:
    - TranslatedTextRef
    slot_usage:
      TranslatedTextRef:
        range: TranslatedText
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:CRFCompletionInstructions
  ImplementationNotes:
    name: ImplementationNotes
    description: Further information, such as rationale and implementation instructions,
      on how to implement the CRF data collection fields.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ImplementationNotes
    slots:
    - TranslatedTextRef
    slot_usage:
      TranslatedTextRef:
        range: TranslatedText
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:ImplementationNotes
  CDISCNotes:
    name: CDISCNotes
    description: Explanatory text for the variable.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/CDISCNotes
    slots:
    - TranslatedTextRef
    slot_usage:
      TranslatedTextRef:
        range: TranslatedText
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:CDISCNotes
  RangeCheck:
    name: RangeCheck
    description: A RangeCheck defines a constraint on the value of the enclosing item.
      It represents an expression that evaluates to True when the ItemData value is
      valid or False when the ItemData value is invalid. The expression is specified
      using either Comparator and CheckValue or using FormalExpressions.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/RangeCheck
    slots:
    - ComparatorRef
    - SoftHard
    - ItemOID
    - ErrorMessageRef
    - MethodSignatureRef
    - FormalExpressionRef
    - CheckValueRef
    slot_usage:
      ComparatorRef:
        range: Comparator
        description: Comparison operator used to compare the item and value(s).
        comments: 'Conditional

          enum values: (LT | LE | GT | GE | EQ | NE | IN | NOTIN)'
      SoftHard:
        range: SoftOrHard
        description: Type of range check. Soft indicates that a warning occurs when
          the RangeCheck fails. Hard indicates that an error occurs when the RangeCheck
          fails.
        comments: 'Conditional

          enum values: (Soft | Hard)'
      ItemOID:
        range: oidref
        description: Identifies a variable to compare against.
        comments: 'Conditional

          range: oidref'
      ErrorMessageRef:
        range: ErrorMessage
        maximum_cardinality: 1
      MethodSignatureRef:
        range: MethodSignature
        maximum_cardinality: 1
      FormalExpressionRef:
        range: FormalExpression
        multivalued: true
        inlined: true
        inlined_as_list: true
      CheckValueRef:
        range: CheckValue
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:RangeCheck
  CheckValue:
    name: CheckValue
    description: A comparison value used in a range check.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/CheckValue
    slots:
    - content
    slot_usage:
      content:
        range: value
    class_uri: odm:CheckValue
  ErrorMessage:
    name: ErrorMessage
    description: Error message provided to user when the range check fails.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ErrorMessage
    slots:
    - TranslatedTextRef
    slot_usage:
      TranslatedTextRef:
        range: TranslatedText
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:ErrorMessage
  CodeListRef:
    name: CodeListRef
    description: A reference to a CodeList definition.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/CodeListRef
    slots:
    - CodeListOID
    slot_usage:
      CodeListOID:
        required: true
        range: oidref
        description: Reference to the CodeList definition that provides the allowable
          values for ItemData that references the ItemDef.
        comments: 'Optional

          range: oidref'
    class_uri: odm:CodeListRef
  ValueListRef:
    name: ValueListRef
    description: The ValueListRef element is the OID of the ValueListDef that contains
      the valuelist definition associated with the variable. If value-level metadata
      is required for a variable, a ValueListRef element should be provided as a child
      element on the ItemDef for the variable definition.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ValueListRef
    slots:
    - ValueListOID
    slot_usage:
      ValueListOID:
        required: true
        range: oidref
        description: Reference to the unique ID of a ValueListDef element that provides
          value-level metadata.
        comments: 'Required

          range: oidref

          Must match the OID of a ValueListDef in the same MetaDataVersion.'
    class_uri: odm:ValueListRef
  CodeList:
    name: CodeList
    description: Defines a discrete set of permitted values for an item, or provides
      a reference to a codelist or dictionary maintained by an external organization
      via the Coding element, or a combination of both. Examples provided under Coding.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/CodeList
    slots:
    - OID
    - Name
    - DataTypeRef
    - CommentOID
    - StandardOID
    - IsNonStandard
    - DescriptionRef
    - CodeListItemRef
    - CodingRef
    - AliasRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier for the Codelist element.
        comments: Required
      Name:
        required: true
        range: name
        description: Human readable name for the Codelist.
        comments: Required
      DataTypeRef:
        required: true
        range: CLDataType
        description: Specifies the DataType for codes defined in this codelist.
        comments: Required
      CommentOID:
        range: oidref
        description: Reference to a CommentDef Element.
        comments: Optional
      StandardOID:
        range: oidref
        description: Reference to a Standard element.
        comments: Optional
      IsNonStandard:
        range: YesOnly
        description: Used when the controlled terminology includes a set of EnumeratedItem
          or CodeListItem elements as defined by the sponsor.
        comments: Conditional
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      CodeListItemRef:
        range: CodeListItem
        multivalued: true
        inlined: true
        inlined_as_list: true
      CodingRef:
        range: Coding
        multivalued: true
        inlined: true
        inlined_as_list: true
      AliasRef:
        range: Alias
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:CodeList
  CodeListItem:
    name: CodeListItem
    description: Defines an individual member value of a codelist. It may include
      a display value in the child Decode element
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/CodeListItem
    slots:
    - CodedValue
    - Rank
    - Other
    - OrderNumber
    - ExtendedValue
    - CommentOID
    - DescriptionRef
    - DecodeRef
    - CodingRef
    - AliasRef
    slot_usage:
      CodedValue:
        required: true
        range: value
        description: Value of the codelist item (as it would occur in clinical data).
        comments: 'Required

          range: text'
      Rank:
        range: decimal
        description: Numeric significance of the CodeListItem relative to others in
          the CodeList. The Rank attribute may be used where the relative value corresponding
          to an enumeration cannot or should not be determined by its lexical order.
          For example, if you have a list of enumerated text values including "Low",
          "Medium", and "High" and wish to assign these relative numeric values 1,
          2, and 3 respectively, you should include a Rank attribute for each CodeListItem
          defined. Without the applied rank attribute, the normal lexical ordering
          would be "High", "Low", and "Medium".
        comments: 'Optional

          range: float'
      Other:
        range: YesOnly
        description: Flag to indicate that the term represents "other" content.
        comments: 'Optional

          range: (Yes)'
      OrderNumber:
        range: positiveInteger
        description: Ordering on the CodeListItems (within a containing CodeListItem)
          for use whenever a list of Items is presented to a user. The ordering does
          not imply anything about event scheduling, time ordering, or data correctness.
        comments: 'Optional

          range: integer'
      ExtendedValue:
        range: YesOnly
      CommentOID:
        range: oidref
        description: Reference to a CommentDef .
        comments: 'Optional

          range: oidref'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      DecodeRef:
        range: Decode
        maximum_cardinality: 1
      CodingRef:
        range: Coding
        multivalued: true
        inlined: true
        inlined_as_list: true
      AliasRef:
        range: Alias
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:CodeListItem
  Decode:
    name: Decode
    description: The displayed value relating to the CodeListItem/@CodedValue. This
      is often a label corresponding to a short name or alpha-numeric code. The actual
      Decode text is provided in a TranslatedText element so that it can be provided
      in different languages on a case report form or tabular data summary.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Decode
    slots:
    - TranslatedTextRef
    slot_usage:
      TranslatedTextRef:
        range: TranslatedText
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:Decode
  MethodDef:
    name: MethodDef
    description: A MethodDef defines how a data value can be obtained from a collection
      of other data values.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/MethodDef
    slots:
    - OID
    - Name
    - Type
    - CommentOID
    - DescriptionRef
    - MethodSignatureRef
    - FormalExpressionRef
    - AliasRef
    - DocumentRefRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifer for the MethodDef element.
        comments: 'Required

          range: oid'
      Name:
        required: true
        range: name
        description: Human readable name for the method.
        comments: 'Required

          range: name'
      Type:
        range: MethodType
        description: 'Computation: derivation involving one or more variables. Imputation:
          derivation based on other observations. Transpose: conversion of rows to
          columns or vice versa. Preload: retrieve and populate data from an external
          source.'
        comments: 'Optional

          enum values: (Computation | Imputation | Transpose | Preload)'
      CommentOID:
        range: oidref
        description: Reference to a CommentDef with information related to this MethodDef.
        comments: 'Optional

          range: oidref'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      MethodSignatureRef:
        range: MethodSignature
        maximum_cardinality: 1
      FormalExpressionRef:
        range: FormalExpression
        multivalued: true
        inlined: true
        inlined_as_list: true
      AliasRef:
        range: Alias
        multivalued: true
        inlined: true
        inlined_as_list: true
      DocumentRefRef:
        range: DocumentRef
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:MethodDef
  MethodSignature:
    name: MethodSignature
    description: A MethodSignature defines the parameters and return values for a
      method. The MethodSignature improves traceability while enhancing the ability
      for automation engines to execute a MethodDef's FormalExpression. Most Methods
      use one or more input parameters and return one or more values.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/MethodSignature
    slots:
    - ParameterRef
    - ReturnValueRef
    slot_usage:
      ParameterRef:
        range: Parameter
        multivalued: true
        inlined: true
        inlined_as_list: true
      ReturnValueRef:
        range: ReturnValue
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:MethodSignature
  Parameter:
    name: Parameter
    description: The Parameter element represents a method parameter used as part
      of a MethodSignature in MethodDef, ConditionDef, or RangeCheck.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Parameter
    slots:
    - Name
    - DataTypeRef
    - DefinitionRef
    - OrderNumber
    slot_usage:
      Name:
        required: true
        range: name
        description: The parameter name - typically the name of an ItemDef referenced
          in the ItemGroupDef.
        comments: 'Required

          range: name'
      DataTypeRef:
        required: true
        range: DataType
        description: Parameter datatype.
        comments: 'Required

          enum values: (text | integer | decimal | float | double | date | time |
          datetime | string | boolean | double | hexBinary | base64Binary | hexFloat
          | base64Float | partialDate | partialTime | partialDatetime | durationDatetime
          | intervalDatetime | incompleteDatetime | incompleteDate | incompleteTime
          | URI )'
      DefinitionRef:
        range: text
        description: A free-text definition of the parameter
        comments: 'Optional

          range: text'
      OrderNumber:
        range: positiveInteger
        description: Position of the Parameter in the MethodSignature
        comments: 'Optional

          range: positiveInteger'
    class_uri: odm:Parameter
  ReturnValue:
    name: ReturnValue
    description: The ReturnValue element represents a return value used as part of
      a MethodSignature in MethodDef, ConditionDef, or RangeCheck. A return value
      identifies values passed from the Method to the calling element. A ReturnValue
      may be computed by a FormalExpression.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ReturnValue
    slots:
    - Name
    - DataTypeRef
    - DefinitionRef
    - OrderNumber
    slot_usage:
      Name:
        required: true
        range: name
        description: The return value name.
        comments: 'Required

          range: name'
      DataTypeRef:
        required: true
        range: DataType
        description: Return value datatype
        comments: 'Required

          enum values: (text | integer | decimal | float | double | date | time |
          datetime | string | boolean | double | hexBinary | base64Binary | hexFloat
          | base64Float | partialDate | partialTime | partialDatetime | durationDatetime
          | intervalDatetime | incompleteDatetime | incompleteDate | incompleteTime
          | URI )'
      DefinitionRef:
        range: text
        description: A free-text definition of the return value
        comments: 'Optional

          range: text'
      OrderNumber:
        range: positiveInteger
        description: Position of the ReturnValue
        comments: 'Optional

          range: positiveInteger'
    class_uri: odm:ReturnValue
  ConditionDef:
    name: ConditionDef
    description: A ConditionDef defines a boolean condition.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ConditionDef
    slots:
    - OID
    - Name
    - CommentOID
    - DescriptionRef
    - MethodSignatureRef
    - FormalExpressionRef
    - AliasRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier.
        comments: 'Required

          range: oid'
      Name:
        required: true
        range: name
        description: Human-readable name for the Condition.
        comments: 'Required

          range: name'
      CommentOID:
        range: oidref
        description: Reference to a CommentDef element.
        comments: 'Optional

          range: oidref'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      MethodSignatureRef:
        range: MethodSignature
        maximum_cardinality: 1
      FormalExpressionRef:
        range: FormalExpression
        multivalued: true
        inlined: true
        inlined_as_list: true
      AliasRef:
        range: Alias
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:ConditionDef
  FormalExpression:
    name: FormalExpression
    description: A FormalExpression used within a ConditionDef or a RangeCheck must
      evaluate to True or False. A FormalExpression referenced within a MethodDef
      having Type Imputation, Computation, or Transpose must evaluate to the correct
      DataType for an Item that may be imputed or computed using the Method. A FormalExpression
      gets parameter and return value definitions from the MethodSignature element.
      The data types in the MethodSignature parameters and return values must match
      the corresponding data types in the FormalExpression.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/FormalExpression
    slots:
    - ContextRef
    - CodeRef
    - ExternalCodeLibRef
    slot_usage:
      ContextRef:
        range: text
        description: A free-form qualifier to suggest an appropriate computer language
          to be used when evaluating the FormalExpression content.
        comments: 'Required

          range: text'
      CodeRef:
        range: Code
        maximum_cardinality: 1
      ExternalCodeLibRef:
        range: ExternalCodeLib
        maximum_cardinality: 1
    class_uri: odm:FormalExpression
  Code:
    name: Code
    description: Contains the source code that represents a FormalExpression in a
      given Context. The source code must be executable, and the MethodSignature defines
      the input parameters and return values for the code.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Code
    slots:
    - content
    slot_usage:
      content:
        range: text
    class_uri: odm:Code
  ExternalCodeLib:
    name: ExternalCodeLib
    description: The ExternalCodeLib element references a FormalExpression in an external
      code library, such as a file or GitHub. The intention is to make it possible
      to reference existing code libraries where the code is maintained as well as
      making it simpler to include longer, more complex FormalExpressions. The Library
      attribute provides the name of the external library, whereas ref or href provides
      a reference to the repository that can be used to retrieve the code. The Method
      attribute provides the name of the method in the file referenced for cases where
      multiple methods are provided in the source code file. The Version element provides
      the version of the external FormalExpression code referenced.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ExternalCodeLib
    slots:
    - Library
    - Method
    - Version
    - ref
    - href
    slot_usage:
      Library:
        required: true
        range: name
        description: The name of the external library containing the FormalExpression.
        comments: 'Required

          range: text'
      Method:
        range: name
        description: The name of the method or function that contains the FormalExpression
          code.
        comments: 'Optional

          range: text'
      Version:
        range: text
        description: The version of the code contained in the external library.
        comments: 'Optional

          range: text'
      ref:
        range: text
        description: Reference to a local instance (e.g. file) of the external library
          containing the FormalExpression code.
        comments: 'Optional

          range: text'
      href:
        range: uriorcurie
        description: URL of an external code external library such as GitHub or Bitbucket.
        comments: 'Optional

          range: URI'
    class_uri: odm:ExternalCodeLib
  CommentDef:
    name: CommentDef
    description: The Comment element allows referencing short comments self-contained
      in the XML document or long comments normally included in external documents.
      For comments included in external documents, the reference could include specific
      pages of a document where the comments are included.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/CommentDef
    slots:
    - OID
    - DescriptionRef
    - DocumentRefRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier.
        comments: 'Required

          range: oid'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
        description: Text of the comment.
      DocumentRefRef:
        range: DocumentRef
        multivalued: true
        inlined: true
        inlined_as_list: true
        description: The DocumentRef element is a container for page references in
          a PDF file.
    class_uri: odm:CommentDef
  Protocol:
    name: Protocol
    description: The Protocol element lists the kinds of study events that can occur
      within a specific version of a study. All clinical data must occur within one
      of these study events.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Protocol
    slots:
    - DescriptionRef
    - StudySummaryRef
    - StudyStructureRef
    - TrialPhaseRef
    - StudyTimingsRef
    - StudyIndicationsRef
    - StudyInterventionsRef
    - StudyObjectivesRef
    - StudyEndPointsRef
    - StudyTargetPopulationRefRef
    - StudyEstimandsRef
    - InclusionExclusionCriteriaRef
    - StudyEventGroupRefRef
    - WorkflowRefRef
    - AliasRef
    slot_usage:
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      StudySummaryRef:
        range: StudySummary
        maximum_cardinality: 1
      StudyStructureRef:
        range: StudyStructure
        maximum_cardinality: 1
      TrialPhaseRef:
        range: TrialPhase
        maximum_cardinality: 1
      StudyTimingsRef:
        range: StudyTimings
        maximum_cardinality: 1
      StudyIndicationsRef:
        range: StudyIndications
        maximum_cardinality: 1
      StudyInterventionsRef:
        range: StudyInterventions
        maximum_cardinality: 1
      StudyObjectivesRef:
        range: StudyObjectives
        maximum_cardinality: 1
      StudyEndPointsRef:
        range: StudyEndPoints
        maximum_cardinality: 1
      StudyTargetPopulationRefRef:
        range: StudyTargetPopulation
        maximum_cardinality: 1
      StudyEstimandsRef:
        range: StudyEstimands
        maximum_cardinality: 1
      InclusionExclusionCriteriaRef:
        range: InclusionExclusionCriteria
        maximum_cardinality: 1
      StudyEventGroupRefRef:
        range: StudyEventGroupRef
        multivalued: true
        inlined: true
        inlined_as_list: true
      WorkflowRefRef:
        range: WorkflowRef
        maximum_cardinality: 1
      AliasRef:
        range: Alias
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:Protocol
  StudyStructure:
    name: StudyStructure
    description: The StudyStructure element describes the general structure of a clinical
      study with arms, epochs, and workflows.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyStructure
    slots:
    - DescriptionRef
    - ArmRef
    - EpochRef
    - WorkflowRefRef
    slot_usage:
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      ArmRef:
        range: Arm
        multivalued: true
        inlined: true
        inlined_as_list: true
      EpochRef:
        range: Epoch
        multivalued: true
        inlined: true
        inlined_as_list: true
      WorkflowRefRef:
        range: WorkflowRef
        maximum_cardinality: 1
    class_uri: odm:StudyStructure
  TrialPhase:
    name: TrialPhase
    description: The TrialPhase element designates the phase of the study in the clinical
      trial.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/TrialPhase
    slots:
    - ValueRef
    - DescriptionRef
    slot_usage:
      ValueRef:
        required: true
        range: TrialPhaseType
        description: Human-readable designation of the trial phase.
        comments: 'Required

          enum values: (PHASE 0 TRIAL, PHASE I TRIAL, PHASE I/II TRIAL, PHASE II TRIAL,
          PHASE II/III TRIAL, PHASE IIA TRIAL, PHASE IIB TRIAL, PHASE III TRIAL, PHASE
          IIIA TRIAL, PHASE IIIB TRIAL, PHASE IV TRIAL, PHASE V TRIAL, NOT APPLICABLE)

          The TrialPhase/@Name must be unique within the Study. The values are enumerated
          by CDISC controlled terminology TPHASE (NCI code C66737). This is an extensible
          attribute.'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
    class_uri: odm:TrialPhase
  StudyIndications:
    name: StudyIndications
    description: StudyIndications is a container element for individual StudyIndication
      elements.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyIndications
    slots:
    - StudyIndicationRef
    slot_usage:
      StudyIndicationRef:
        range: StudyIndication
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:StudyIndications
  StudyIndication:
    name: StudyIndication
    description: This element describes a study indication (e.g., condition, disease)
      for the clinical study. The human-readable description is provided in the Description
      element. The Coding element can be used to provide a machine-readable code for
      the indication (e.g., SNOMED-CT code 26929004 for "Alzheimer's disease").
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyIndication
    slots:
    - OID
    - DescriptionRef
    - CodingRef
    slot_usage:
      OID:
        required: true
        range: oid
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      CodingRef:
        range: Coding
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:StudyIndication
  StudyInterventions:
    name: StudyInterventions
    description: The StudyInterventions element is a container element for individual
      StudyIntervention elements.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyInterventions
    slots:
    - StudyInterventionRefRef
    slot_usage:
      StudyInterventionRefRef:
        range: StudyIntervention
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:StudyInterventions
  StudyIntervention:
    name: StudyIntervention
    description: This element describes a study intervention (e.g., medication, treatment,
      therapy) for the clinical study. The human-readable description is provided
      in the Description element. The Coding element can be used to provide a machine-readable
      code for the indication (e.g., ATC M01AE01 code for "Ibuprofen" when used as
      a nonsteroidal anti-inflammatory drug).
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyIntervention
    slots:
    - OID
    - DescriptionRef
    - CodingRef
    slot_usage:
      OID:
        required: true
        range: oid
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      CodingRef:
        range: Coding
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:StudyIntervention
  StudyObjectives:
    name: StudyObjectives
    description: The StudyObjectives is a container element for individual StudyObjective
      elements.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyObjectives
    slots:
    - StudyObjectiveRef
    slot_usage:
      StudyObjectiveRef:
        range: StudyObjective
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:StudyObjectives
  StudyObjective:
    name: StudyObjective
    description: The reason for performing a study in terms of the scientific questions
      to be answered by the analysis of data collected during the study.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyObjective
    slots:
    - OID
    - Name
    - Level
    - DescriptionRef
    - StudyEndPointRefRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier for the StudyObjective element.
        comments: 'Required

          range: oid

          The OID attribute value must be unique within the Study/MetaDataVersion.'
      Name:
        required: true
        range: name
        description: Name of the study objective
        comments: 'Required

          range: name

          The Name attribute must be unique within the StudyObjectives elements within
          a Study/MetadataVersion.'
      Level:
        range: StudyObjectiveLevel
        description: Defined level for the Study Objective
        comments: 'Optional

          enum values: (Primary | Secondary | Exploratory )

          These are defined in concordance with the ICH M11 Clinical electronic Structured
          Harmonised Protocol Specification'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      StudyEndPointRefRef:
        range: StudyEndPointRef
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:StudyObjective
  StudyEndPointRef:
    name: StudyEndPointRef
    description: Go to start of metadata
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyEndPointRef
    slots:
    - StudyEndPointOID
    - OrderNumber
    slot_usage:
      StudyEndPointOID:
        required: true
        range: oidref
        description: Reference to the StudyEndPoint .
        comments: 'Required

          Must match the OID atttribute for a StudyEndPoint in the Study/MetaDataVersion/Protocol.'
      OrderNumber:
        range: positiveInteger
        description: Indicates the order in which this StudyEndPointRef appears in
          Metadata displays or data entry applications.
        comments: 'Optional

          OrderNumber must be a positive integer. The StudyEndPointRefs within a StudyObjective
          must not have duplicate OrderNumber values'
    class_uri: odm:StudyEndPointRef
  StudyEndPoints:
    name: StudyEndPoints
    description: The StudyEndPoints element is a container element for individual
      StudyEndPoint elements.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyEndPoints
    slots:
    - StudyEndPointRefRef
    slot_usage:
      StudyEndPointRefRef:
        range: StudyEndPoint
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:StudyEndPoints
  StudyEndPoint:
    name: StudyEndPoint
    description: A study end point reflects an outcome measure of interest that is
      statistically analyzed to address a particular research question for the study.
      It typically specifies the type of assessments made; the timing of those assessments;
      the assessment tools used; and other details, as applicable, such as how multiple
      assessments within an individual are to be combined.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyEndPoint
    slots:
    - OID
    - Name
    - Type
    - Level
    - DescriptionRef
    - FormalExpressionRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier for the StudyEndPoint element
        comments: 'Required

          range: oid

          The OID attribute for the StudyEndPoint must be unique within the study.'
      Name:
        required: true
        range: name
        description: Human readable identifier for the StudyEndPoint element.
        comments: 'Required

          range: name

          The Name must be unique within the set of StudyEndPoints elements for the
          study.'
      Type:
        range: StudyEndPointType
        description: 'The type of end point. Simple: measures the change of a single
          outcome that is meaningful in the context of the disease being studied.
          Humane: the point at which pain and/or distress is terminated, minimized,
          or reduced. Surrogate: a measure of effect of a specific treatment that
          may correlate with a real clinical endpoint but does not necessarily have
          a guaranteed relationship (e.g., a biomarker). Combined: end point that
          is a combination of several measures. Example: A heart attack study may
          report the incidence of the combined endpoint of chest pain, myocardial
          infarction, or death.'
        comments: 'Optional

          enum values: (Simple | Humane | Surrogate | Composite)'
      Level:
        range: StudyEstimandLevel
        description: Level for the Study Endpoint. Primary endpoint(s) are typically
          efficacy measures that address the main research question [1] Secondary
          endpoints are generally not sufficient to influence decision-making alone,
          but may support the claim of efficacy by demonstrating additional effects
          or by supporting a causal mechanism. [2] Exploratory endpoints (where nominated)
          typically capture outcomes that occur less frequently or which may be useful
          for exploring novel hypotheses. [1]
        comments: 'Optional

          enum values: (Primary | Secondary | Exploratory)

          These are defined in concordance with the ICH M11 Clinical electronic Structured
          Harmonised Protocol Specification'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      FormalExpressionRef:
        range: FormalExpression
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:StudyEndPoint
  StudyTargetPopulation:
    name: StudyTargetPopulation
    description: The StudyTargetPopulation describes the population targeted for the
      clinical study.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyTargetPopulation
    slots:
    - OID
    - Name
    - DescriptionRef
    - CodingRef
    - FormalExpressionRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier for the StudyTargetPopulation element.
        comments: 'Required

          range: oid

          The OID attribute value must be unique within the Study/MetaDataVersion.'
      Name:
        required: true
        range: name
        description: Human readable name for the StudyTargetPopulation.
        comments: 'Required

          range: name'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      CodingRef:
        range: Coding
        multivalued: true
        inlined: true
        inlined_as_list: true
      FormalExpressionRef:
        range: FormalExpression
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:StudyTargetPopulation
  StudyEstimands:
    name: StudyEstimands
    description: StudyEstimands is a container element for individual StudyEstimand
      elements.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyEstimands
    slots:
    - StudyEstimandRef
    slot_usage:
      StudyEstimandRef:
        range: StudyEstimand
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:StudyEstimands
  StudyEstimand:
    name: StudyEstimand
    description: A precise description of the treatment effect reflecting the clinical
      question posed by a given clinical trial objective. It summarises at a population
      level what the outcomes would be in the same patients under different treatment
      conditions being compared.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyEstimand
    slots:
    - OID
    - Name
    - Level
    - DescriptionRef
    - StudyTargetPopulationRefRef
    - StudyInterventionRefRef
    - StudyEndPointRefRef
    - IntercurrentEventRef
    - SummaryMeasureRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier for the StudyEstimand element.
        comments: 'Required

          range: oid'
      Name:
        required: true
        range: name
        description: Human readable name for the Study Estimand.
        comments: 'Required

          range: name'
      Level:
        range: StudyEstimandLevel
        description: Defined Level for the Study Estimand
        comments: 'Optional

          enum values: ( Primary | Secondary | Exploratory )'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      StudyTargetPopulationRefRef:
        range: StudyTargetPopulationRef
        maximum_cardinality: 1
      StudyInterventionRefRef:
        range: StudyInterventionRef
        maximum_cardinality: 1
      StudyEndPointRefRef:
        range: StudyEndPointRef
        maximum_cardinality: 1
      IntercurrentEventRef:
        range: IntercurrentEvent
        multivalued: true
        inlined: true
        inlined_as_list: true
      SummaryMeasureRef:
        range: SummaryMeasure
        maximum_cardinality: 1
    class_uri: odm:StudyEstimand
  InclusionExclusionCriteria:
    name: InclusionExclusionCriteria
    description: The InclusionExclusionCriteria element can contain 2 lists of Criterion
      elements, represented by the 2 elements InclusionCriteria and ExclusionCriteria.
      Together, these criteria determine the eligibility of a subject for the study.
      The actual condition to be evaluated is contained in an ODM ConditionDef, which
      is referenced by each Criterion‟s ConditionOID attribute.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/InclusionExclusionCriteria
    slots:
    - InclusionCriteriaRef
    - ExclusionCriteriaRef
    slot_usage:
      InclusionCriteriaRef:
        range: InclusionCriteria
        maximum_cardinality: 1
      ExclusionCriteriaRef:
        range: ExclusionCriteria
        maximum_cardinality: 1
    class_uri: odm:InclusionExclusionCriteria
  InclusionCriteria:
    name: InclusionCriteria
    description: The InclusionCriteria is a container element for Criterion elements
      describing inclusion criteria for subjects in the study. When a list is provided,
      subjects must meet each of the criteria in the list in order to enroll in the
      study.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/InclusionCriteria
    slots:
    - CriterionRef
    slot_usage:
      CriterionRef:
        range: Criterion
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:InclusionCriteria
  ExclusionCriteria:
    name: ExclusionCriteria
    description: The ExclusionCriteria is a container element for Criterion elements
      describing exclusion criteria for subjects in the study. When a list is provided,
      not meeting any of the criteria in the list may lead to exclusion of enrollment
      in the study.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ExclusionCriteria
    slots:
    - CriterionRef
    slot_usage:
      CriterionRef:
        range: Criterion
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:ExclusionCriteria
  StudyTargetPopulationRef:
    name: StudyTargetPopulationRef
    description: The StudyTargetPopulationRef references a StudyTargetPopulation to
      which the estimand applies.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyTargetPopulationRef
    slots:
    - StudyTargetPopulationOID
    slot_usage:
      StudyTargetPopulationOID:
        required: true
        range: oidref
    class_uri: odm:StudyTargetPopulationRef
  StudyInterventionRef:
    name: StudyInterventionRef
    description: The StudyInterventionRef references an intervention that is taken
      as the treatment for the estimand.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyInterventionRef
    slots:
    - StudyInterventionOID
    slot_usage:
      StudyInterventionOID:
        required: true
        range: oidref
        description: Reference to a StudyIntervention
        comments: 'Required

          range: oidref'
    class_uri: odm:StudyInterventionRef
  IntercurrentEvent:
    name: IntercurrentEvent
    description: The IntercurrentEvent element describes an intercurrent event for
      an estimand (e.g., treatment discontinuation).
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/IntercurrentEvent
    slots:
    - DescriptionRef
    slot_usage:
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
    class_uri: odm:IntercurrentEvent
  SummaryMeasure:
    name: SummaryMeasure
    description: The SummaryMeasure element describes a summary measure for an estimand
      (e.g., proportion of patients with an improvement).
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/SummaryMeasure
    slots:
    - DescriptionRef
    slot_usage:
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
    class_uri: odm:SummaryMeasure
  Arm:
    name: Arm
    description: An Arm element provides the declaration of a study arm. Arms do not
      have any ordering relative to one another.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Arm
    slots:
    - OID
    - Name
    - DescriptionRef
    - WorkflowRefRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier for the Arm definition.
        comments: 'Required

          range: oid'
      Name:
        required: true
        range: name
        description: Human readable name of the study arm.
        comments: 'Required

          range: name'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      WorkflowRefRef:
        range: WorkflowRef
        maximum_cardinality: 1
    class_uri: odm:Arm
  Epoch:
    name: Epoch
    description: The planned period of subjects' participation in the trial is divided
      into sequential epochs. Each epoch is a period of time that serves a purpose
      in the trial as a whole. Epochs cannot overlap. The sequence of the epoch in
      the study is provided by the SequenceNumber attribute, the first epoch in the
      study being assigned the sequence number 1. Sequence numbers are subsequent.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Epoch
    slots:
    - OID
    - Name
    - SequenceNumber
    - DescriptionRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier for the Epoch.
        comments: 'Required

          range: oid

          The Epoch/@OID must be unique within the Study'
      Name:
        required: true
        range: name
        description: Human readable name of the study epoch.
        comments: 'Required

          range: name

          The Epoch/@Name must be unique within the Study.'
      SequenceNumber:
        required: true
        range: positiveInteger
        description: Order of the Epoch
        comments: 'Required

          range: positiveInteger'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
    class_uri: odm:Epoch
  WorkflowRef:
    name: WorkflowRef
    description: The WorkflowRef references a workflow definition
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/WorkflowRef
    slots:
    - WorkflowOID
    slot_usage:
      WorkflowOID:
        required: true
        range: oidref
        description: Reference to a WorfkflowDef
        comments: 'Required

          range: oidref

          Must match the OID of a WorkflowDef child element of this MetaDataVersion.'
    class_uri: odm:WorkflowRef
  StudySummary:
    name: StudySummary
    description: The StudyParameter element allows to provide a set of study design
      parameters such as anticipated number of subjects, minimum and maximum age of
      the participants, or planned number of arms.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudySummary
    slots:
    - StudyParameterRef
    slot_usage:
      StudyParameterRef:
        range: StudyParameter
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:StudySummary
  StudyParameter:
    name: StudyParameter
    description: A StudyParameter defines a study design parameter for which the value
      or values are delivered in the ParameterValue child element or elements.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyParameter
    slots:
    - OID
    - Term
    - ShortName
    - ParameterValueRef
    - CodingRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier for StudyParameter. Note a StudyParameter can
          be referenced from other elements.
        comments: 'Required

          range: oid

          Must be unique within the Protocol.'
      Term:
        required: true
        range: name
        description: Longer name. Provides the full name of the parameter.
        comments: 'Required

          range: name

          For the CDISC end-to-end use case, when the study parameter will be included
          in the SDTM Trial Summary (TS) domain dataset, the Term will be taken from
          the CDISC Controlled Terminology "TSPARM" (C67152) codelist Note the term
          may include white space.'
      ShortName:
        range: name
        description: Short name or code for the parameter.
        comments: 'Required

          range: name

          Must not include white space. For the CDISC end-to-end use case, when the
          study parameter will be included in the SDTM TS domain dataset, the ShortName
          will be taken from the CDISC Controlled Terminology "TSPARMCD" (C66738)
          codelist and the value of ShortName will be limited to 8 characters.'
      ParameterValueRef:
        range: ParameterValue
        maximum_cardinality: 1
      CodingRef:
        range: Coding
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:StudyParameter
  ParameterValue:
    name: ParameterValue
    description: This element contains the value of the study parameter as text content.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/ParameterValue
    slots:
    - ValueRef
    - CodingRef
    slot_usage:
      ValueRef:
        required: true
        range: text
        description: Value for parent StudyParameter/@Term.
        comments: 'Required

          range: text

          When there is a Coding child element, the Values will reflect the requirements
          of the referenced coding system.'
      CodingRef:
        range: Coding
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:ParameterValue
  StudyTimings:
    name: StudyTimings
    description: The StudyTimings element is a container element for individual StudyTiming
      elements.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyTimings
    slots:
    - StudyTimingRef
    slot_usage:
      StudyTimingRef:
        range: StudyTiming
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:StudyTimings
  StudyTiming:
    name: StudyTiming
    description: The StudyTiming element defines a timing constraint within the study,
      which can be an absolute timing constraint (e.g., start of the screening visit
      must be between 1 January 2022 and 31 December 2022), a relative timing constraint
      (e.g., visit 2 must be within 30 days after visit 1 with a window of +/- 1 week),
      a transition timing constraint (i.e., timing constraint on a transition within
      a defined workflow), or a duration timing constraint (e.g., the duration of
      visit 2 is planned to take hours with a window of 30 minutes).
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/StudyTiming
    slots:
    - OID
    - Name
    - AbsoluteTimingConstraintRef
    - RelativeTimingConstraintRef
    - TransitionTimingConstraintRef
    - DurationTimingConstraintRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier for a StudyTiming element.
        comments: 'Required

          range: oid

          The StudyTiming/@OID value must be unique within the study.'
      Name:
        required: true
        range: name
        description: Human readable identifier for a StudyTiming element.
        comments: 'Required

          range: name

          The StudyTiming/@Name value must be unique within the study.'
      AbsoluteTimingConstraintRef:
        range: AbsoluteTimingConstraint
        multivalued: true
        inlined: true
        inlined_as_list: true
      RelativeTimingConstraintRef:
        range: RelativeTimingConstraint
        multivalued: true
        inlined: true
        inlined_as_list: true
      TransitionTimingConstraintRef:
        range: TransitionTimingConstraint
        multivalued: true
        inlined: true
        inlined_as_list: true
      DurationTimingConstraintRef:
        range: DurationTimingConstraint
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:StudyTiming
  TransitionTimingConstraint:
    name: TransitionTimingConstraint
    description: The TransitionTimingConstraint element defines a timing constraint
      on a transition between structural elements as defined in a workflow. As such,
      it is a non-blocking constraint. This means that the transition is set on hold
      as long as the timing condition is not fulfilled, and is executed as soon as
      the timing condition is fulfilled.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/TransitionTimingConstraint
    slots:
    - OID
    - Name
    - TransitionOID
    - MethodOID
    - Type
    - TimepointTarget
    - TimepointPreWindow
    - TimepointPostWindow
    - DescriptionRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier.
        comments: 'Required

          range: oid'
      Name:
        required: true
        range: name
        description: Human-readable name.
        comments: 'Required

          range: name'
      TransitionOID:
        required: true
        range: oidref
        description: References the workflow Transition on which the timing constraint
          must be executed.
        comments: 'Required

          range: oidref'
      MethodOID:
        range: oidref
        description: R eferences a MethodDef that returns a durationDatetime. Use
          of a method allows timings that depend on other pieces of information, or
          complex timing calculations.
        comments: 'Conditional

          range: oidref

          Must match the OID attribute of a MethodDef element in this Study/MetaDataVersion.
          The MethodSignature for the referenced MethodDef must identify the input
          parameters and a return value DateType of durationDatetime. If the returned
          value for the method is a "zero time duration" (i.e., "P0D", "PT0H", or
          "PT0S"), the transition must be executed immediately, or within the provided
          time window, when provided. Either the TimepointTarget or the MethodOID
          must be provided - not both.'
      Type:
        range: RelativeTimingConstraintType
        description: Defines how the timing is to be defined between the two activities,
          starting from the start or the end of the source activity, and ending at
          the start or the end of the target activity.
        comments: 'Optional

          enum values: (StartToStart, StartToFinish, FinishToStart, FinishToFinish)

          If not provided, StartToStart is assumed.'
      TimepointTarget:
        required: true
        range: durationDatetime
        description: The planned time between the 2 activities defined by the transition
          in the workflow.
        comments: 'Conditional

          range: durationDatetime

          Must be expressed as an ISO 8601 duration. Either the TimepointTarget or
          the MethodOID must be provided - not both. If the value is a "zero time
          duration" (i.e., "P0D", "PT0H", or "PT0S"), the transition must be executed
          immediately, or within the provided time window, when provided.'
      TimepointPreWindow:
        range: durationDatetime
        description: Specifies the amount of time prior to the TimepointTarget, the
          time between the two activities, may be shortened.
        comments: 'Optional

          range: durationDatetime

          Must be expressed as an ISO 8601 duration.'
      TimepointPostWindow:
        range: durationDatetime
        description: Specifies the amount of time after the TimepointTarget, the time
          between the two activities, may be lengthened.
        comments: 'Optional

          range: durationDatetime

          Must be expressed as an ISO 8601 duration.'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
    class_uri: odm:TransitionTimingConstraint
  AbsoluteTimingConstraint:
    name: AbsoluteTimingConstraint
    description: The element AbsoluteTimingConstraint is used to specify when an activity,
      represented by either a StudyEventGroup or StudyEvent, can take place.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/AbsoluteTimingConstraint
    slots:
    - OID
    - Name
    - StudyEventGroupOID
    - StudyEventOID
    - TimepointTarget
    - TimepointPreWindow
    - TimepointPostWindow
    - DescriptionRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier.
        comments: 'Required

          range: oid'
      Name:
        required: true
        range: name
        description: Human readable name.
        comments: 'Required

          range: name'
      StudyEventGroupOID:
        range: oidref
        description: Reference to StudyEventGroup definition element.
        comments: 'Optional

          range: oidref'
      StudyEventOID:
        range: oidref
        description: Reference to StudyEvent definition element.
        comments: 'Optional

          range: oidref'
      TimepointTarget:
        required: true
        any_of:
        - range: date
        - range: time
        - range: datetime
        - range: partialDate
        - range: partialTime
        - range: partialDatetime
        description: Specifies the targetted date, time, or datetime.
        comments: 'Required

          enum values: (date, time, datetime, partialDate, partialTime, partialDatetime
          )

          Must be expressed in ISO 8601 format. Note it can be incomplete date/datetime;
          for example: if the activity is planned to be at 9:00 am, the value for
          TimepointTarget may be expressed as "-----T09".'
      TimepointPreWindow:
        range: durationDatetime
        description: Specifies the amount of time before the TimepointTarget that
          the activity may be started.
        comments: 'Optional

          range: durationDatetime

          Must be expressed as an ISO 8601 duration.'
      TimepointPostWindow:
        range: durationDatetime
        description: Specifies the amount of time after the TimepointTarget that the
          activity can be started.
        comments: 'Optional

          range: durationDatetime

          Must be expressed as an ISO 8601 duration.'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
    class_uri: odm:AbsoluteTimingConstraint
  RelativeTimingConstraint:
    name: RelativeTimingConstraint
    description: The RelativeTimingConstraint element describes a relative timing
      constraint between 2 activities or groups of activities, represented by StudyEventGroups,
      StudyEvents, ItemGroups, or Items.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/RelativeTimingConstraint
    slots:
    - OID
    - Name
    - PredecessorOID
    - SuccessorOID
    - Type
    - TimepointRelativeTarget
    - TimepointPreWindow
    - TimepointPostWindow
    - DescriptionRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier.
        comments: Required
      Name:
        required: true
        range: name
        description: Human readable name.
        comments: Required
      PredecessorOID:
        range: oidref
        description: Identifies a StudyEventGroup, StudyEvent, ItemGroup or Item that
          occurs immediately before the RelativeTimepointTarget.
        comments: Required
      SuccessorOID:
        range: oidref
        description: Identifies a StudyEventGroup, StudyEvent, ItemGroup or Item tha
          occurs immediately after the RelativeTimepointTarget.
        comments: Required
      Type:
        range: RelativeTimingConstraintType
        description: Defines how the timing is to be defined between the two activities,
          starting from the start or the end of the source activity, and ending at
          the start or the end of the target activity.
        comments: Optional
      TimepointRelativeTarget:
        required: true
        range: durationDatetime
        description: The relative timing between two activities or groups of activities.
        comments: Required
      TimepointPreWindow:
        range: durationDatetime
        description: Adds a lower bound to a time window for the RelativeTimepointTarget.
        comments: Optional
      TimepointPostWindow:
        range: durationDatetime
        description: Adds an upper bound to a time window for the RelativeTimepointTarget.
        comments: Optional
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
    class_uri: odm:RelativeTimingConstraint
  DurationTimingConstraint:
    name: DurationTimingConstraint
    description: The DurationTimingConstraint constrains the duration of an activity
      represented by a study, epoch, StudyEventGroupDef, StudyEventDef, ItemGroupDef,
      or ItemDef. It is used to constrain the duration of the visit, activity, or
      any other structural element.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/DurationTimingConstraint
    slots:
    - OID
    - Name
    - StructuralElementOID
    - DurationTarget
    - DurationPreWindow
    - DurationPostWindow
    - DescriptionRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier.
        comments: 'Required

          range: oid

          Must be unique within the Study.'
      Name:
        required: true
        range: name
        description: Human readable name for the DurationTimingConstraint.
        comments: 'Required

          range: name

          Must be unique within the set of timing constraints for the Study.'
      StructuralElementOID:
        required: true
        range: oidref
        description: OID of a structural element such as a Study, Epoch, StudyEventGroup,
          StudyEvent, ItemGroup, Item
        comments: 'Required

          range: oidref

          Must match the OID for Study, Epoch, StudyEventGroupDef, StudyEventDef,
          ItemGroupDef or ItemDef. element.'
      DurationTarget:
        required: true
        range: durationDatetime
        description: Constrains the duration of an activity represented by a Study,
          Epoch, StudyEventGroupDef, StudyEventDef, ItemGroupDef or ItemDef. Specifies
          the planned duration of the referenced structural element.
        comments: 'Required

          range: durationDatetime

          Must be a non-negative ISO 8601 duration.'
      DurationPreWindow:
        range: durationDatetime
        description: Defines the amount of time by which the targetted duration may
          be reduced.
        comments: 'Optional

          range: durationDatetime

          Must be a non-negative ISO 8601 duration.'
      DurationPostWindow:
        range: durationDatetime
        description: Defines the amount of time by which the targetted duration may
          be increased.
        comments: 'Optional

          range: durationDatetime

          Must be a non-negative ISO 8601 duration.'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
    class_uri: odm:DurationTimingConstraint
  WorkflowDef:
    name: WorkflowDef
    description: A WorkflowDef defines an automated workflow for a study.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/WorkflowDef
    slots:
    - OID
    - Name
    - DescriptionRef
    - WorkflowStartRef
    - WorkflowEndRef
    - TransitionRef
    - BranchingRef
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier for the workflow.
        comments: 'Required

          range: oid

          The OID attribute value must be unique within the Study.'
      Name:
        required: true
        range: name
        description: Human readable label for the workflow.
        comments: 'Required

          range: name

          The Name attribute value must be unique within the Study.'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      WorkflowStartRef:
        range: WorkflowStart
        maximum_cardinality: 1
      WorkflowEndRef:
        range: WorkflowEnd
        multivalued: true
        inlined: true
        inlined_as_list: true
      TransitionRef:
        range: Transition
        multivalued: true
        inlined: true
        inlined_as_list: true
      BranchingRef:
        range: Branching
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:WorkflowDef
  WorkflowStart:
    name: WorkflowStart
    description: WorkflowStart references a structural element that begins the automated
      workflow.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/WorkflowStart
    slots:
    - StartOID
    slot_usage:
      StartOID:
        required: true
        range: oidref
        description: Reference to the definition of the structural element that starts
          the workflow. It may be a StudyEventGroupDef, StudyEventDef, ItemGroupDef,
          or ItemDef element.
        comments: 'Required

          range: oidref

          The StartOID must match the OID attribute of a StudyEventGroupDef, StudyEventDef,
          ItemGroupDef or ItemDef child element of the MetaDataVersion parent element
          of the WorkflowDef .'
    class_uri: odm:WorkflowStart
  Transition:
    name: Transition
    description: A Transition defines a link between 2 structural elements in a workflow.
      When the execution of the transition is dependent upon a timing constraint that
      is either directly defined or calculated, a TransitionTimingConstraint must
      be defined, referencing the current Transition.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Transition
    slots:
    - OID
    - Name
    - SourceOID
    - TargetOID
    - StartConditionOID
    - EndConditionOID
    slot_usage:
      OID:
        required: true
        range: oid
        description: Unique identifier for the Transition element.
        comments: 'Required

          range: oid

          The Transition/@OID values must be unique within a study.'
      Name:
        required: true
        range: name
        description: Human readable name for the transition between two structural
          elements in a WorkflowDef element.
        comments: 'Required

          range: name

          The Transition/@Name must be unique within a study.'
      SourceOID:
        required: true
        range: oidref
        description: References the definition of the source structural element for
          the transition. The structural element may be a StudyEventGroupDef, StudyEventDef,
          ItemGroupDef, ItemDef, or Branching element.
        comments: 'Required

          range: oidref

          The SourceOID must match the OID attribute of a StudyEventGroupDef, StudyEventDef,
          ItemGroupDef, ItemDef or Branching child element of the MetaDataVersion
          parent element of the WorkflowDef .'
      TargetOID:
        required: true
        range: oidref
        description: References the definition of the target structural element for
          the transition. The structural element may be a StudyEventGroupDef, StudyEventDef,
          ItemGroupDef, ItemDef, or Branching element. The latter will be used when
          there is a branching definition necessary as a result of the transition.
        comments: 'Required

          range: oidref

          The TargetOID must match the OID attribute of a StudyEventGroupDef, StudyEventDef,
          ItemGroupDef, ItemDef or Branching child element of the MetaDataVersion
          parent element of the WorkflowDef .'
      StartConditionOID:
        range: oidref
        description: The StartConditionOID references a ConditionDef specifying a
          condition that must be met for the transition to start. For example, if
          the source structural element is a StudyEventGroupDef describing the activities
          for study screening and the target structural element is a StudyEventGroupDef
          describing study enrollment, the ConditionDef referenced by the StartConditionOID
          specifies the criteria that must be met for a subject to transition from
          screening to enrollment.
        comments: 'Optional

          range: oidref

          The StartConditionOID must match the OID attribute of a ConditionDef child
          element of the MetaDataVersion parent element of the WorkflowDef .'
      EndConditionOID:
        range: oidref
        description: The EndConditionOID references a ConditionDef defining the condition
          under which the transition can be completed. As long as the condition is
          not met, the transition to the next actitivity or event must be considered
          to be temporary blocked. When the target structural element can be considered
          to be a "visit," the condition can be regarded as a visit entry criterion.
        comments: 'Optional

          range: oidref

          The EndConditionOID must match the OID attribute of a ConditionDef child
          element of the MetaDataVersion parent element of the WorkflowDef .'
    class_uri: odm:Transition
  Branching:
    name: Branching
    description: This element describes the branching in a workflow from a source
      (start) structural element to 2 or more target structural elements, over a Transition
      element.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Branching
    slots:
    - OID
    - Name
    - Type
    - TargetTransitionRef
    - DefaultTransitionRef
    slot_usage:
      OID:
        required: true
        range: oid
        comments: 'Required

          range: oid

          The Branching/@OID attribute must be unique within the Study/MetaDataVersion.'
      Name:
        required: true
        range: name
        comments: 'Required

          range: name

          The Branching/@Name attribute must be unique within the set of Study/MetaDataVersion/WorkflowDefs'
      Type:
        required: true
        range: BranchingType
        comments: 'Required

          enum values: (Exclusive | Parallel)

          The TargetTransition element must provide a reference to a ConditionDef
          when the value of Type is "Exclusive".'
      TargetTransitionRef:
        range: TargetTransition
        multivalued: true
        inlined: true
        inlined_as_list: true
      DefaultTransitionRef:
        range: DefaultTransition
        multivalued: true
        inlined: true
        inlined_as_list: true
    class_uri: odm:Branching
  TargetTransition:
    name: TargetTransition
    description: TargetTransition provides a reference to a Transition element that
      is the target of a branching.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/TargetTransition
    slots:
    - TargetTransitionOID
    - ConditionOID
    slot_usage:
      TargetTransitionOID:
        required: true
        range: oidref
        description: Reference to the Transition that is one of the targets of the
          branching.
        comments: 'Required

          range: oidref

          The TargetTransitionOID attibute must match the OID attribute of a Transition
          element in the Study/MetaDataVersion.'
      ConditionOID:
        range: oidref
        description: Reference to a ConditionDef defining the condition under which
          the transition must be executed. The ConditionOID references a ConditionDef
          element defining a condition that needs to be evaluated at the time of entering
          the branching state. When the condition evaluates to true, the branch is
          entered.
        comments: 'Required

          range: oidref

          The ConditionOID must match the OID attribute of a ConditionDef element
          in the Study/MetaDataVersion.'
    class_uri: odm:TargetTransition
  DefaultTransition:
    name: DefaultTransition
    description: The DefaultTransition references the Transition that needs to be
      executed when none of the TargetTransitions can be executed.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/DefaultTransition
    slots:
    - TargetTransitionOID
    slot_usage:
      TargetTransitionOID:
        required: true
        range: oidref
        description: Reference to the Transition that is the default target of the
          branching.
        comments: 'Required

          range: oidref

          The TargetTransitionOID attribute must match the OID attribute of a Transition
          element within the WorkflowDef.'
    class_uri: odm:DefaultTransition
  WorkflowEnd:
    name: WorkflowEnd
    description: A WorkflowEnd references a structural element with which the workflows
      ends.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/WorkflowEnd
    slots:
    - EndOID
    - content
    slot_usage:
      EndOID:
        required: true
        range: oidref
        description: Reference to the definition of the structural element that ends
          the workflow. It may be a StudyEventGroupDef, StudyEventDef, ItemGroupDef,
          or ItemDef element.
        comments: 'Required

          range: oidref

          The EndOID must match the OID attribute of a StudyEventGroupDef, StudyEventDef,
          ItemGroupDef or ItemDef child element of the MetaDataVersion parent element
          of the WorkflowDef.'
      content:
        range: text
    class_uri: odm:WorkflowEnd
  Criterion:
