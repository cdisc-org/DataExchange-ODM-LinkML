          Either ImageFileName or href must be present.'
      MimeType:
        range: text
        description: Media type of the image
        comments: 'Optional

          range: text

          Use of MimeType from the IANA list: http://www.iana.org/assignments/media-types/media-types.xhtml
          is recommended.'
    class_uri: odm:Image
  Organization:
    name: Organization
    description: An organization can reference a parent organization. Users may be
      associated with an Organization. An Organization may be associated with a Location.
      A User, Location, or Organization may have an address.
    from_schema: http://www.cdisc.org/ns/odm/v2.0
    see_also: https://wiki.cdisc.org/display/ODM2/Organization
