        comments: 'Optional

          enum values: (Sponsor | Investigator | Subject | Monitor | Data analyst
          | Care provider | Assessor | Lab | Other)

          A user can be a member of more than one organization, work or enter data
          at different locations. For studies that include patient reported outcomes,
          the user may be a study subject and/or their care-giver.'
      OrganizationOID:
        range: oidref
