          subjects are treated.
        comments: 'Optional

          range: oidref

          Must match the OID attribute for a Location element for the study.'
      PartOfOrganizationOID:
        range: oidref
        description: Reference to a parent organization.
        comments: 'Optional

          range: oidref

          Must match the OID Organization within the study.'
      DescriptionRef:
        range: Description
        maximum_cardinality: 1
      AddressRef:
        range: Address
        multivalued: true
        inlined: true
        inlined_as_list: true
      TelecomRef:
        range: Telecom
        multivalued: true
        inlined: true
        inlined_as_list: true
